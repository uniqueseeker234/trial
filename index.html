<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Algae Identifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #63cdda, #b8f1f1);
}

/* MAIN CONTAINER */
.main-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    gap: 40px;
    flex-wrap: wrap;
}

/* LEFT COLUMN */
.left-column {
    flex: 1;
    min-width: 350px;
    max-width: 600px;
}

/* RIGHT COLUMN */
.right-column {
    flex: 1;
    min-width: 250px;
    max-width: 350px;
    text-align: center;
}

/* CARD STYLE */
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
}

/* BUTTONS */
button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 8px 5px;
    font-size: 14px;
}

.contribute-btn {
    background-color: #27ae60;
    color: white;
}

.explore-btn {
    background-color: #2980b9;
    color: white;
}

/* STAR SYSTEM */
.stars {
    margin-top: 15px;
    font-size: 22px;
    color: gold;
}

/* RESULT IMAGE (REDUCED SIZE) */
.result-image {
    max-width: 320px;      /* REDUCED SIZE */
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 15px;
    object-fit: contain;   /* prevents blur stretch */
}

/* DESCRIPTION */
.description {
    margin-top: 20px;
    text-align: left;
    font-size: 14px;
}

.description h3 {
    margin-bottom: 5px;
    color: #2c3e50;
}

ul {
    padding-left: 18px;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .main-container {
        flex-direction: column;
        align-items: center;
    }
    .right-column {
        margin-top: 20px;
    }
}
</style>
</head>

<body>

<h1 style="text-align:center; padding-top:20px; color:white;">
üåø Algae Identifier
</h1>

<div class="main-container">

    <!-- LEFT COLUMN -->
    <div class="left-column">
        <div class="card">

            <input type="file" id="imageUpload">

            <div id="resultArea">
                <h2 id="predictionText"></h2>
                <img id="resultImage" class="result-image" style="display:none;">
                
                <div id="descriptionBox" class="description"></div>
            </div>

        </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-column">
        <div class="card">

            <!-- STARS -->
            <div class="stars">
                ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê
            </div>

            <!-- BUTTONS -->
            <button class="contribute-btn">Contribute</button>
            <button class="explore-btn">Explore Algae Around the World</button>

        </div>
    </div>

</div>

<script>

// Example function after prediction
function showResult(className, imagePath) {

    document.getElementById("predictionText").innerText = 
        "Prediction: " + className;

    let img = document.getElementById("resultImage");
    img.src = imagePath;
    img.style.display = "block";

    let description = "";

    if (className === "Spirogyra") {
        description = `
        <h3>Habit</h3>
        <ul>
            <li>Filamentous freshwater green algae</li>
            <li>Forms slimy floating masses</li>
            <li>Contains spiral chloroplasts</li>
        </ul>

        <h3>Economic Importance</h3>
        <ul>
            <li>Used in biological studies</li>
            <li>Produces oxygen in aquatic ecosystems</li>
        </ul>

        <h3>Location</h3>
        <ul>
            <li>Found in ponds and lakes</li>
            <li>Common in slow-moving freshwater</li>
        </ul>
        `;
    }

    if (className === "Cladophora") {
        description = `
        <h3>Habit</h3>
        <ul>
            <li>Branched filamentous green algae</li>
            <li>Attaches to rocks or submerged surfaces</li>
            <li>Forms dense green mats</li>
        </ul>

        <h3>Economic Importance</h3>
        <ul>
            <li>Provides habitat for aquatic organisms</li>
            <li>Can indicate water pollution levels</li>
        </ul>

        <h3>Location</h3>
        <ul>
            <li>Found in freshwater and marine habitats</li>
            <li>Common in nutrient-rich water bodies</li>
        </ul>
        `;
    }

    document.getElementById("descriptionBox").innerHTML = description;
}

</script>

</body>
</html>

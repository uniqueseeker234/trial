<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Pond 2 ‚Ä¢ Design Only</title>

<style>
  body{ background: #07131f; }
  :root{
    --padsTop: calc(var(--shuttleH) + 8vh); /* move both pads (and frog) down */
    --surfaceA:#5FC2A7;
    --surfaceB:#3CC19E;
    --underA:#2aa98d;
    --underB:#146f6a;

    --text: rgba(255,255,255,0.92);
    --shadow: 0 14px 40px rgba(0,0,0,0.35);

    --lotusPetal1:#ffe8f3;
    --lotusPetal2:#ffb9d3;
    --lotusPetal3:#ff87b4;
    --lotusCenter1:#ffeaa8;
    --lotusCenter2:#ffcc45;
  }

  html, body{
    margin:0;
    height:100%;
    font-family:'Poppins', system-ui, Arial, sans-serif;
    overflow:hidden;
    background:#0b1a17;
  }

  /* =============== TOP BAR =============== */
  .topbar{
    position:fixed;
    top:12px; left:12px; right:12px;
    z-index:120;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    pointer-events:none;
  }
  .topbar .pill{
    pointer-events:auto;
    padding:8px 12px;
    border-radius:14px;
    background: rgba(0,0,0,0.30);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 10px 25px rgba(0,0,0,0.22);
    backdrop-filter: blur(8px);
    color: var(--text);
    font-weight:800;
    font-size:12.5px;
    display:flex;
    align-items:center;
    gap:10px;
    opacity:0.85;
  }
  .topbar .right{
    pointer-events:auto;
    display:flex;
    gap:8px;
  }
  .btnTiny{
    border:none;
    cursor:pointer;
    padding:7px 10px;
    border-radius:12px;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.16);
    color: rgba(255,255,255,0.95);
    font-weight:800;
    font-size:12px;
    line-height:1;
  }
  .btnTiny.secondary{ background: rgba(0,0,0,0.22); }
  .btnTiny:active{ transform: scale(0.98); }

  /* =============== POND =============== */
  #pond-layer{
    position:fixed;
    inset:0;
    z-index:0;
    overflow:hidden;
  }

  /* Surface */
  .surface{
    position:absolute;
    z-index: 10;
    top: calc(var(--shuttleH) + 7vh); left:0; right:0;
    height:26vh;
    background: linear-gradient(to bottom, var(--surfaceA), var(--surfaceB));
  }
  .surface::after{
    content:"";
    position:absolute;
    inset:-40px -60px;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.24), rgba(255,255,255,0) 48%),
      radial-gradient(circle at 70% 45%, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%),
      radial-gradient(circle at 55% 15%, rgba(255,255,255,0.14), rgba(255,255,255,0) 60%);
    opacity:0.60;
    animation: shimmer 7s ease-in-out infinite alternate;
    pointer-events:none;
  }
  @keyframes shimmer{
    from { transform: translateX(-10px) translateY(0px); }
    to   { transform: translateX(10px) translateY(-6px); }
  }

  /* ===== THE ‚Äú3D WATER SPLIT‚Äù (NEW) ===== */
  .waterline{
    position:absolute;
    top:26vh; left:0; right:0;
    height:54px;
    pointer-events:none;
    z-index:6;
    /* bright lip + fade */
    background:
      linear-gradient(to bottom,
        rgba(255,255,255,0.34),
        rgba(255,255,255,0.16),
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.00));
    opacity:0.92;
    filter: saturate(1.05);
  }
  /* ===== STRONG 3D SPLIT (adds curved glass arc) ===== */
  .waterline{
  z-index: 10;
}

.waterline::before{
  content:"";
  position:absolute;
  left:-10vw; right:-10vw;
  top:-34px;
  height:120px;
  pointer-events:none;
  opacity:0.92;

  background:
    radial-gradient(ellipse at 50% 20%,
      rgba(255,255,255,0.52) 0%,
      rgba(255,255,255,0.22) 28%,
      rgba(255,255,255,0.08) 48%,
      rgba(255,255,255,0.00) 62%),
    radial-gradient(ellipse at 50% 78%,
      rgba(0,0,0,0.34) 0%,
      rgba(0,0,0,0.16) 32%,
      rgba(0,0,0,0.00) 68%);

  transform: perspective(800px) rotateX(28deg);
  filter: blur(0.3px);
}

  /* top shimmer streaks */
  .waterline::after{
    content:"";
    position:absolute;
    inset:-18px 0 0 0;
    background:
      repeating-linear-gradient(90deg,
        rgba(255,255,255,0.12) 0 22px,
        rgba(255,255,255,0.02) 22px 52px);
    opacity:0.28;
    filter: blur(1px);
    animation: surfaceWaves 4.6s linear infinite;
  }
  @keyframes surfaceWaves{
    from { transform: translateX(0); }
    to   { transform: translateX(120px); }
  }


  /* Underwater */
  .underwater{
    position:absolute;
    top:26vh; left:0; right:0; bottom:0;
    background:
      radial-gradient(circle at 50% 0%, rgba(255,255,255,0.12), rgba(255,255,255,0) 45%),
      linear-gradient(to bottom, var(--underA), var(--underB));
  }
  .underwater::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 25% 30%, rgba(255,255,255,0.10), rgba(255,255,255,0) 50%),
      radial-gradient(circle at 75% 40%, rgba(255,255,255,0.08), rgba(255,255,255,0) 52%);
    opacity:0.62;
    filter: blur(1px);
    pointer-events:none;
  }

  /* caustics (soft moving light patterns underwater near top) */
  .caustics{
    position:absolute;
    top: calc(26vh + 10px);
    left:-10vw; right:-10vw;
    height:200px;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.11), rgba(255,255,255,0) 55%),
      radial-gradient(circle at 55% 45%, rgba(255,255,255,0.08), rgba(255,255,255,0) 60%),
      radial-gradient(circle at 80% 35%, rgba(255,255,255,0.10), rgba(255,255,255,0) 58%);
    opacity:0.45;
    filter: blur(2px);
    pointer-events:none;
    z-index:2;
    animation: caust 7.5s ease-in-out infinite alternate;
  }
  @keyframes caust{
    from { transform: translateX(-12px) translateY(0px); }
    to   { transform: translateX(12px) translateY(8px); }
  }

  /* =============== SEAWEED =============== */
  .weed{
    position:absolute;
    bottom:-14px;
    width:18px;
    height:220px;
    border-radius: 30px;
    background: linear-gradient(to top, rgba(5,45,38,0.95), rgba(34,175,135,0.92));
    transform-origin: bottom center;
    animation: weedSway 3.4s ease-in-out infinite alternate;
    opacity:0.94;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,0.15));
    z-index:1;
  }
  .weed::before, .weed::after{
    content:"";
    position:absolute;
    bottom:0;
    width:16px;
    height:200px;
    background: inherit;
    border-radius: 30px;
    opacity:0.75;
  }
  .weed::before{ left:-10px; transform: rotate(-6deg); }
  .weed::after { right:-10px; transform: rotate(6deg); }

  @keyframes weedSway{
    from { transform: rotate(-5deg); }
    to   { transform: rotate(6deg); }
  }

  .weed.left{ left: 3.5vw; height:230px; animation-duration:3.2s; }
  .weed.left2{ left: 8.5vw; height:280px; opacity:0.80; animation-duration:4.0s; }
  .weed.left3{ left: 13.5vw; height:210px; opacity:0.70; animation-duration:3.6s; }

  .weed.right{ right: 3.5vw; height:240px; animation-duration:3.4s; }
  .weed.right2{ right: 8.5vw; height:295px; opacity:0.80; animation-duration:4.2s; }
  .weed.right3{ right: 13.5vw; height:220px; opacity:0.70; animation-duration:3.7s; }

  /* =============== PADS =============== */
  .padWrapA, .padWrapB{
    position:absolute;
    top: var(--padsTop);
    width: 170px;
    height: 110px;
    z-index:14;
    pointer-events:none;
    animation: padDrift 6s ease-in-out infinite alternate;
    opacity:0.96;
  }
  .padWrapA{ left:7vw; }
  .padWrapB{ left:58vw; }

@keyframes padDrift{
    from { transform: translateY(0px) rotate(-0.25deg) scale(var(--padScale, 1)) scaleY(0.992); }
    to   { transform: translateY(7px) rotate(0.25deg)  scale(var(--padScale, 1)) scaleY(1); }
  } 
/* ===== FINAL LILY PAD WITH REAL V CUT ===== */
.padSide{
  position:absolute;
  left:0;
  overflow:hidden;
  top:34px;

  width: 140px;
  height: 115px;

  border-radius: 50%;

  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 60% 75%, rgba(0,0,0,0.10), rgba(0,0,0,0) 60%),
    linear-gradient(to bottom, #b7ff9f, #4bc777);

  box-shadow:
    0 14px 22px rgba(0,0,0,0.14),
    inset 0 -10px 0 rgba(0,0,0,0.12);

  transform: rotate(-12deg) perspective(700px) rotateX(14deg);
}

  /* Frog */
/* ===== FROG (more real seated look) ===== */

/* ===== FROG (clean anime) ===== */

   FROG v2 ‚Äî Cute + Realistic
   (works with your HTML)

  /* Lotus (attached to pad) */
  .lotusAnchor{
    position:absolute;
    left: 50%;
    top: 0px;                 /* anchor at top of padWrap */
    width: 150px;
    height: 150px;
    transform: translateX(-50%) rotate(10deg);
    filter: drop-shadow(0 16px 18px rgba(0,0,0,0.14));
    animation: lotusBob 4.2s ease-in-out infinite alternate;
    pointer-events:none;
    z-index: 5;               /* above pad rim */
  }

/* ‚úÖ Move flower + stalk to start from the V-cut (both pads) */
.padWrapA .lotusAnchor{
  left: 70%;
  top: -2px;
}
.padWrapB .lotusAnchor{
  left: 66%;
  top: -2px;
}

  @keyframes lotusBob{
    from { transform: translateX(-50%) translateY(0) rotate(10deg); }
    to   { transform: translateX(-50%) translateY(4px) rotate(12deg); }
  }

  /* stem rises from the V-cut (approx center notch) */
  .lotusStem{
  position:absolute;
  left: 79px;
  bottom: 57px;     /* slightly lower so it still starts in V-cut */
  width: 10px;
  height: 40px;     /* increased from 26 ‚Üí 40 */
  border-radius: 999px;
  background: linear-gradient(to bottom, rgba(38,170,120,0.95), rgba(9,80,64,0.95));
  transform: rotate(-10deg);
  opacity:0.9;
  z-index: 3;
}

  /* White lotus variant (duplicate flower) */
  .lotusAnchor--white{
    transform: translateX(-50%) rotate(-10deg);
    opacity:0.96;
  }

 .lotus3d{
  position:absolute;
  left: -4px;      /* slightly more centered */
  top: -36px;      /* raise a little to cover ridge */
  width: 164px;    /* bigger flower */
  height: 164px;
  z-index: 4;
}
  .lotus3d--white{ filter: drop-shadow(0 14px 16px rgba(0,0,0,0.10)); }


  /* =============== FISH LAYER (ABOVE UI) =============== */
  #fish-layer{
    position:fixed;
    inset:0;
    z-index:80;
    pointer-events:none;
    overflow:hidden;
  }

  .fishWrap{
    position:absolute;
    left:-320px;
    width: 98px;
    height: 48px;
    will-change: transform;
  }

  .fishBody{
    position:absolute;
    inset:0;
    border-radius: 999px;
    filter: drop-shadow(0 12px 14px rgba(0,0,0,0.18));
    will-change: transform;
  }

  /* glossy belly */
  .fishBody::before{
    content:"";
    position:absolute;
    inset:10px 16px 14px 18px;
    border-radius: 999px;
    background: rgba(255,255,255,0.16);
    opacity:0.58;
  }

  /* tail is now a real element (wiggles) */
  .tail{
    position:absolute;
    left:-30px;
    top: 12px;
    width: 40px;
    height: 26px;
    background: inherit;
    clip-path: polygon(100% 50%, 0 0, 0 100%);
    border-radius: 10px;
    opacity:0.98;
    transform-origin: 95% 50%;
    animation: tailWiggle 420ms ease-in-out infinite;
  }
  @keyframes tailWiggle{
    0%,100% { transform: rotate(12deg); }
    50%     { transform: rotate(-14deg); }
  }

  /* fins slightly animated too */
  .finTop{
    position:absolute;
    top:-16px;
    left: 42px;
    width: 24px;
    height: 24px;
    background: inherit;
    clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
    opacity:0.95;
    transform-origin: 50% 100%;
    animation: finFlap 900ms ease-in-out infinite;
  }
  .finSide{
    position:absolute;
    top: 22px;
    left: 30px;
    width: 20px;
    height: 16px;
    background: inherit;
    clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
    opacity:0.92;
    transform-origin: 10% 50%;
    animation: finFlap 980ms ease-in-out infinite;
  }
  .finBottom{
    position:absolute;
    top: 34px;
    left: 50px;
    width: 15px;
    height: 11px;
    background: inherit;
    clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
    opacity:0.82;
    transform-origin: 50% 0%;
    animation: finFlap 1050ms ease-in-out infinite;
  }
  @keyframes finFlap{
    0%,100% { transform: rotate(6deg); }
    50%     { transform: rotate(-8deg); }
  }

  .eye{
    position:absolute;
    right:14px;
    top:18px;
    width: 7px;
    height: 7px;
    background: rgba(0,0,0,0.65);
    border-radius:50%;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.45);
  }
  .smile{
    position:absolute;
    right: 9px;
    top: 25px;
    width: 11px;
    height: 9px;
    border-bottom: 2px solid rgba(0,0,0,0.22);
    border-radius: 0 0 999px 999px;
    opacity:0.8;
  }

  /* swim feels less ‚Äúpulled‚Äù: slight vertical arc + easing */
  @keyframes swimRight {
    0%   { transform: translateX(-360px) translateY(0px); }
    50%  { transform: translateX(50vw) translateY(-10px); }
    100% { transform: translateX(calc(100vw + 440px)) translateY(0px); }
  }
  @keyframes swimLeft {
    0%   { transform: translateX(calc(100vw + 440px)) translateY(0px) scaleX(-1); }
    50%  { transform: translateX(50vw) translateY(-10px) scaleX(-1); }
    100% { transform: translateX(-360px) translateY(0px) scaleX(-1); }
  }

  /* =============== BUBBLES =============== */
  .bubble{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.34);
    border: 1px solid rgba(255,255,255,0.18);
    opacity:0.8;
    z-index: 12;
    pointer-events:none;
    will-change: transform, opacity;
    animation: bubbleUp linear forwards;
  }
  @keyframes bubbleUp{
    from { transform: translateY(0) scale(1); opacity:0.60; }
    to   { transform: translateY(-92vh) scale(0.85); opacity:0; }
  }

  /* =============== INTRO =============== */
  .introOverlay{
    position:fixed;
    inset:0;
    z-index:140;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 50% 40%, rgba(255,255,255,0.08), rgba(0,0,0,0.55));
    backdrop-filter: blur(2px);
    pointer-events:none;
    opacity:1;
    transition: opacity 900ms ease;
  }
  .introOverlay.hide{ opacity:0; }
  .introCard{
    width:min(760px, 92vw);
    border-radius: 22px;
    padding: 18px 18px 16px;
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);

  .introTitle{

  .card{
    width: min(460px, 94vw);

  .card.small{ width: min(360px, 94vw); }

  .panelTitle{

.frogPeek{
  position:absolute;
  width: 84px;
  height: 64px;
  z-index: 2;         /* behind pad leaf (padSide will be above) */
  pointer-events:none;
  animation: frogPeekWiggle 4.8s ease-in-out infinite;
  transform-origin: 50% 75%;
}

/* subtle "peek" movement */
@keyframes frogPeekWiggle{
  0%,100% { transform: translateX(0px) translateY(0px); }
  50%     { transform: translateX(3px) translateY(2px); }
}

/* Water mask: makes lower part feel submerged (NO blob near mouth) */
.frogPeek::after{
  content:"";
  position:absolute;
  left:-10px;
  right:-10px;
  top: 40px;
  height: 32px;
  border-radius: 999px;
  background: linear-gradient(to bottom,
    rgba(255,255,255,0.10),
    rgba(0,0,0,0.06),
    rgba(0,0,0,0.00)
  );
  opacity:0.55;
  pointer-events:none;
}

/* Round cartoon head (keep your shape) */
.frogPeek .frogHead{
  position:absolute;
  left:50%;
  top: 6px;
  transform: translateX(-50%);
  width: 92px;
  height: 66px;
  border-radius: 999px;
  background: radial-gradient(circle at 35% 25%, rgba(255,255,255,0.22), rgba(255,255,255,0.00) 55%),
              linear-gradient(to bottom, #56ea71, #39c95c);
  box-shadow:
    0 10px 18px rgba(0,0,0,0.18),
    inset 0 -10px 16px rgba(0,0,0,0.14);
}

/* Eyes ‚Äî fixed placement (absolute, not sticker-like) */
.frogPeek .frogEye{
  position:absolute;
  top: -10px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.97), rgba(255,255,255,0.90));
  border: 2px solid rgba(0,0,0,0.18);
  box-shadow:
    0 8px 12px rgba(0,0,0,0.14),
    inset 0 -8px 10px rgba(0,0,0,0.06);
  overflow:hidden; /* for blink */
}
.frogPeek .frogEye.left{ left: 14px; }
.frogPeek .frogEye.right{ right: 14px; }

/* pupils */
.frogPeek .pupil{
  position:absolute;
  left: 64%;
  top: 52%;
  width: 7px;

  setTimeout(() => {
    intro.style.display = "none";
    ui.classList.add("show");

  const fw1 = document.getElementById("fw1");
  const fw2 = document.getElementById("fw2");
  const fw3 = document.getElementById("fw3");
  const fw4 = document.getElementById("fw4");

  const fb1 = document.getElementById("fb1");
  const fb2 = document.getElementById("fb2");
  const fb3 = document.getElementById("fb3");
  const fb4 = document.getElementById("fb4");

  fw1.style.animation = "swimRight 16s cubic-bezier(.35,.05,.2,1) infinite";
  fw2.style.animation = "swimLeft  19s cubic-bezier(.35,.05,.2,1) infinite";
  fw3.style.animation = "swimRight 22s cubic-bezier(.35,.05,.2,1) infinite";
  fw4.style.animation = "swimLeft  25s cubic-bezier(.35,.05,.2,1) infinite";

  /* gentle body sway (keeps it alive but not robotic) */
  [fb1,fb2,fb3,fb4].forEach((body, idx)=>{
    body.animate(
      [
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(-2px) rotate(2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(2px) rotate(-2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
      ],
      { duration: 1200 + idx*130, iterations: Infinity, easing: "ease-in-out" }
    );
  });

  /* ===== LIGHT BUBBLES ===== */
  const pond = document.getElementById("pond-layer");
  const MAX_BUBBLES = 10;

  function spawnBubble(){
    const b = document.createElement("div");
    b.className = "bubble";

    const size = 8 + Math.random()*10;
    b.style.width = size+"px";
    b.style.height = size+"px";

    b.style.left = (Math.random()*window.innerWidth) + "px";
    b.style.top  = (window.innerHeight + 30) + "px";

    b.style.opacity = (0.40 + Math.random()*0.35).toFixed(2);
    b.style.animationDuration = (7 + Math.random()*6) + "s";

    b.addEventListener("animationend", ()=> b.remove());
    pond.appendChild(b);
  }

  setInterval(()=>{
    const existing = pond.querySelectorAll(".bubble").length;
    const need = MAX_BUBBLES - existing;
    for(let i=0;i<need;i++) spawnBubble();
  }, 900);

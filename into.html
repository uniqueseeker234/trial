<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pond 2 • Intro</title>

  <link rel="prefetch" href="dive.html" as="document">
  <link rel="prefetch" href="pond2.html" as="document">

  <style>
    :root{
      --bg:#070b12;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);

      /* These are just placeholder interior tones.
         When you paste Pond2 interior later, we will replace this whole interior block with your real one. */
      --panelA:#141b2a;
      --panelB:#0f1522;
      --border:rgba(255,255,255,.14);
      --glass:rgba(255,255,255,.10);
      --shadow:0 18px 55px rgba(0,0,0,.55);

      /* Pond tub sizing — tuned to your reference image proportions */
      --tubW:min(520px, 92vw);
      --tubH:220px;
      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); overflow:hidden; }

    /* ====== ROOM / INTERIOR WRAPPER (placeholder now) ====== */
    .room{
      position:relative;
      height:100%;
      padding:22px;
      display:flex;
      align-items:stretch;
      justify-content:center;
    }

    .interior{
      position:relative;
      width:min(1100px, 100%);
      height:100%;
      border-radius: 34px;
      background:
        radial-gradient(900px 520px at 30% 20%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(180deg, var(--panelA), var(--panelB));
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Soft “ceiling lights” like the reference (placeholder) */
    .lights{
      position:absolute; left:0; right:0; top:0; height:150px;
      background:
        radial-gradient(220px 60px at 25% 35%, rgba(255,255,255,.18), transparent 70%),
        radial-gradient(240px 65px at 60% 25%, rgba(255,255,255,.14), transparent 70%),
        radial-gradient(260px 70px at 82% 45%, rgba(255,255,255,.12), transparent 72%);
      opacity:.8;
      pointer-events:none;
      filter: blur(.2px);
    }

    /* ====== WINDOW AREA (Earth later) ====== */
    .window{
      position:absolute;
      left:52px;
      top:66px;
      width:min(620px, 68%);
      height:min(360px, 40%);
      border-radius: 34px;
      background: rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.18);
      overflow:hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
    }

    /* Placeholder star field */
    .window::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(2px 2px at 12% 28%, rgba(255,255,255,.7) 50%, transparent 60%),
        radial-gradient(1px 1px at 35% 45%, rgba(255,255,255,.6) 50%, transparent 60%),
        radial-gradient(1px 1px at 65% 30%, rgba(255,255,255,.55) 50%, transparent 60%),
        radial-gradient(2px 2px at 78% 60%, rgba(255,255,255,.45) 50%, transparent 60%),
        radial-gradient(1px 1px at 25% 70%, rgba(255,255,255,.4) 50%, transparent 60%),
        linear-gradient(180deg, rgba(50,90,140,.25), rgba(0,0,0,.15));
      opacity:.9;
    }

    /* “Earth placeholder” circle (we’ll replace with your final window system later) */
    .earthPlaceholder{
      position:absolute;
      left:60%;
      top:48%;
      transform:translate(-50%,-50%);
      width:160px; height:160px;
      border-radius:999px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 45%),
        radial-gradient(circle at 60% 45%, rgba(110,240,190,.24), transparent 55%),
        radial-gradient(circle at 45% 65%, rgba(60,160,255,.22), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.12), rgba(0,0,0,.55) 75%);
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 12px 32px rgba(0,0,0,.55);
      animation: slowSpin 18s linear infinite;
      opacity:.9;
    }

    @keyframes slowSpin{
      from{ transform:translate(-50%,-50%) rotate(0deg); }
      to{ transform:translate(-50%,-50%) rotate(360deg); }
    }

    /* Title text on the window like reference */
    .windowTitle{
      position:absolute;
      left:26px; top:22px;
      font-weight:900;
      font-size:32px;
      letter-spacing:.2px;
      line-height:1.1;
      text-shadow: 0 12px 30px rgba(0,0,0,.55);
    }

    /* ====== POND TUB (mini pond preview) ====== */
    .tubWrap{
      position:absolute;
      right:54px;
      bottom:54px;
      width:var(--tubW);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:flex-start;
    }

    .tub{
      width:100%;
      height:var(--tubH);
      border-radius: 26px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 16px 45px rgba(0,0,0,.45);
      overflow:hidden;
      position:relative;
    }

    /* Inner “water glass” border */
    .tub::after{
      content:"";
      position:absolute; inset:10px;
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.14);
      pointer-events:none;
    }

    /* The mini pond itself (real pond2 via iframe) */
    .miniFrame{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:none;
      transform-origin: 0 0;
      background: #000;
    }

    /* We scale the iframe content down so it feels like “a pond inside a tub”.
       This assumes pond2 is full-screen. We upscale iframe then scale down so it stays crisp. */
    .miniFrame.scale{
      width: 200%;
      height: 200%;
      transform: scale(0.5);
    }

    .enterRow{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .prompt{
      font-weight:800;
      font-size:18px;
      color:rgba(255,255,255,.92);
      text-shadow: 0 10px 26px rgba(0,0,0,.55);
      padding-left:6px;
    }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 22px;
      border-radius: 999px;
      font-weight:900;
      font-size:18px;
      color:rgba(255,255,255,.94);
      background: rgba(95,194,167,.24);
      border:1px solid rgba(95,194,167,.40);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      transition: transform .15s ease, background .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(95,194,167,.32); }
    .btn:active{ transform: translateY(0px) scale(.99); }

    /* Confirm modal */
    .overlay{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.55);
      z-index:99999;
      padding:18px;
    }
    .overlay.show{ display:flex; }

    .modal{
      width:min(520px, 100%);
      border-radius: 26px;
      background: rgba(12,18,26,.88);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 60px rgba(0,0,0,.6);
      backdrop-filter: blur(14px);
      overflow:hidden;
    }
    .modalHead{ padding:16px; border-bottom:1px solid rgba(255,255,255,.12); }
    .modalHead h3{ margin:0 0 6px; font-size:18px; font-weight:900; }
    .modalHead p{ margin:0; color:var(--muted); font-size:13px; line-height:1.4; }
    .modalBtns{ padding:14px 16px 16px; display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; }

    .btnSmall{
      padding:10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      color:rgba(255,255,255,.92);
      font-weight:800;
      cursor:pointer;
    }
    .btnSmall.primary{
      background: rgba(95,194,167,.22);
      border:1px solid rgba(95,194,167,.36);
    }
  </style>
</head>

<body>
  <div class="room">
    <div class="interior" id="interior">
      <div class="lights"></div>

      <div class="window" aria-label="Window">
        <div class="windowTitle">Uniqueseeker's<br/>Habitat</div>
        <div class="earthPlaceholder" aria-hidden="true"></div>
      </div>

      <div class="tubWrap">
        <div class="tub" aria-label="Mini pond tub">
          <!-- REAL Pond2 mini preview -->
          <iframe class="miniFrame scale" src="pond2.html?embed=1" title="Pond 2 preview"></iframe>
        </div>

        <div class="enterRow">
          <div class="prompt">Enter the algal pond?</div>
          <button class="btn" id="enterBtn" type="button">Enter</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHead">
        <h3>Enter the algal pond?</h3>
        <p>We’ll start the dive transition and open Pond 2.</p>
      </div>
      <div class="modalBtns">
        <button class="btnSmall" id="cancelBtn" type="button">Not yet</button>
        <button class="btnSmall primary" id="confirmBtn" type="button">Yes, dive</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const enterBtn = document.getElementById('enterBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    enterBtn.addEventListener('click', () => overlay.classList.add('show'));
    cancelBtn.addEventListener('click', () => overlay.classList.remove('show'));

    confirmBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
      // Go to your existing transition page (Option A)
      window.location.href = 'dive.html';
    });

    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') overlay.classList.remove('show');
    });
  </script>
</body>
</html>

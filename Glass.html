<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pond 2 â€¢ Surface Rim Only</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --shuttleH:20vh;
  --surfaceA:#5FC2A7;
  --surfaceB:#3CC19E;
  --underA:#2aa98d;
  --underB:#146f6a;
}

html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:#0b1a17;
}

/* ================= SHUTTLE ================= */
#shuttleTop{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:var(--shuttleH);
  background:linear-gradient(to bottom,#111a24,#0b131b);
  z-index:100;
}

/* ================= POND ================= */
#pond-layer{
  position:fixed;
  inset:0;
  overflow:hidden;
}

/* Surface */
.surface{
  position:absolute;
  top:calc(var(--shuttleH) + 7vh);
  left:50%;
  transform:translateX(-50%);
  width:min(980px,96vw);
  height:26vh;
  background:linear-gradient(to bottom,var(--surfaceA),var(--surfaceB));
  z-index:5;
}

/* NEW: Surface Rim Only */
.surfaceRim{
  position:absolute;
  top:calc(var(--shuttleH) + 7vh);
  left:50%;
  transform:translateX(-50%);
  width:min(980px,96vw);
  height:26vh;
  border-radius:18px;
  pointer-events:none;
  z-index:8;
}

.surfaceRim::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  box-shadow:
    inset 0 0 0 2px rgba(255,255,255,0.35),
    inset 0 0 25px rgba(255,255,255,0.10);
}

.surfaceRim::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:24px;
  box-shadow:0 25px 45px rgba(0,0,0,0.35);
  opacity:.8;
}

/* Underwater */
.underwater{
  position:absolute;
  top:calc(var(--shuttleH) + 7vh + 26vh);
  left:50%;
  transform:translateX(-50%);
  width:min(980px,96vw);
  bottom:0;
  background:linear-gradient(to bottom,var(--underA),var(--underB));
}

/* Simple fish demo */
.fish{
  position:absolute;
  width:60px;
  height:30px;
  background:#ff7b7b;
  border-radius:30px;
  top:60%;
  left:-80px;
  animation:swim 15s linear infinite;
}

@keyframes swim{
  from{transform:translateX(0);}
  to{transform:translateX(110vw);}
}

</style>
</head>

<body>

<div id="shuttleTop"></div>

<div id="pond-layer">

  <div class="surface"></div>
  <div class="surfaceRim"></div>
  <div class="underwater"></div>

  <div class="fish"></div>

</div>

</body>
</html>

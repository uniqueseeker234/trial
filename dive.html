<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dive Transition Test</title>

<style>
:root{
  --surfaceA:#5FC2A7;
  --surfaceB:#3CC19E;
  --underA:#2aa98d;
  --underB:#146f6a;
  --ink: rgba(255,255,255,0.92);
  --shadow: 0 18px 60px rgba(0,0,0,0.45);
}

html,body{
  height:100%;
  margin:0;
  background:#07131d;
  overflow:hidden;
  font-family:system-ui, Arial;
}

.stage{position:relative;width:100%;height:100%;}

.bg{
  position:absolute;inset:0;
  background:
    radial-gradient(1200px 800px at 50% -10%, rgba(255,255,255,0.22), transparent 55%),
    linear-gradient(180deg, var(--surfaceA) 0%, var(--surfaceB) 40%, var(--underA) 68%, var(--underB) 100%);
  animation:diveBG 1100ms cubic-bezier(.2,.9,.2,1) forwards;
}

.surfaceLine{
  position:absolute;
  left:-5%; right:-5%;
  top:36%;
  height:10px;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.75), transparent);
  opacity:0.85;
  animation:surfacePass 1100ms cubic-bezier(.2,.9,.2,1) forwards;
}

.bubbles{position:absolute;inset:0;overflow:hidden;pointer-events:none;}
.bubble{
  position:absolute;
  bottom:-10vh;
  width:10px;height:10px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
  opacity:0;
  animation:bubbleUp var(--dur) linear forwards;
}

.center{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
}

.card{
  padding:14px 18px;
  border-radius:18px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:var(--shadow);
  color:var(--ink);
  backdrop-filter:blur(8px);
  opacity:0;
  animation:textIn 500ms ease-out 200ms forwards;
}

.replay{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ffffff22;
  color:white;
  cursor:pointer;
  backdrop-filter:blur(6px);
}

@keyframes diveBG{
  0%{transform:translateY(0) scale(1);}
  100%{transform:translateY(-12%) scale(1.05);}
}

@keyframes surfacePass{
  0%{transform:translateY(0);}
  100%{transform:translateY(-26vh);opacity:0;}
}

@keyframes bubbleUp{
  0%{opacity:0;transform:translateY(0);}
  10%{opacity:0.7;}
  100%{opacity:0;transform:translateY(-120vh);}
}

@keyframes textIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<div class="stage">
  <div class="bg"></div>
  <div class="surfaceLine"></div>
  <div class="bubbles" id="bubbles"></div>

  <div class="center">
    <div class="card">Diving into the Algal Pondâ€¦</div>
  </div>

  <button class="replay" onclick="location.reload()">Replay Animation</button>
</div>

<script>
const wrap = document.getElementById("bubbles");
const rnd = (a,b)=> a + Math.random()*(b-a);

for(let i=0;i<25;i++){
  const b=document.createElement("div");
  b.className="bubble";
  b.style.left=rnd(0,100)+"vw";
  b.style.setProperty("--dur", rnd(700,1200)+"ms");
  wrap.appendChild(b);
}
</script>

</body>
</html>

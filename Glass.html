<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pond 2 â€“ Structural Glass Build</title>

<style>
:root{
  --bg:#07131f;
  --surfaceA:#5FC2A7;
  --surfaceB:#3CC19E;
  --underA:#2aa98d;
  --underB:#146f6a;

  --tankW:min(980px,96vw);
  --tankH:60vh;
  --radius:30px;
}

/* ================== GLOBAL ================== */
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  font-family:system-ui;
  overflow-x:hidden;
}

/* ================== SHUTTLE TOP (UNCHANGED STRUCTURE) ================== */
#shuttleTop{
  position:fixed;
  top:0; left:0; right:0;
  height:20vh;
  background:linear-gradient(to bottom,#101826,#060b13);
  border-bottom:1px solid rgba(255,255,255,0.1);
  z-index:200;
}

/* ================== TANK WRAPPER ================== */
.surfaceTankWrapper{
  padding-top:22vh;
  display:flex;
  justify-content:center;
}

/* ================== STRUCTURAL GLASS ================== */
.surfaceTank{
  position:relative;
  width:var(--tankW);
  height:var(--tankH);
  border-radius:var(--radius);

  background:rgba(255,255,255,0.05);
  border:4px solid rgba(255,255,255,0.45);

  box-shadow:
    0 60px 120px rgba(0,0,0,0.55),
    inset 0 20px 30px rgba(255,255,255,0.18),
    inset 0 -40px 50px rgba(0,0,0,0.35);

  overflow:hidden;
}

/* Interior Glass Depth */
.surfaceInside{
  position:absolute;
  inset:22px 22px 34px 22px;
  border-radius:calc(var(--radius) - 22px);
  overflow:hidden;

  background:
    radial-gradient(1000px 300px at 50% 0%, rgba(255,255,255,0.18), transparent 60%),
    linear-gradient(180deg,var(--surfaceA),var(--surfaceB));
}

/* Bottom Seam */
.surfaceTank::after{
  content:"";
  position:absolute;
  left:8%;
  right:8%;
  bottom:18px;
  height:22px;
  border-radius:999px;
  background:rgba(255,255,255,0.18);
  box-shadow:
    inset 0 4px 8px rgba(255,255,255,0.45),
    inset 0 -6px 10px rgba(0,0,0,0.35);
  opacity:0.85;
}

/* ================== WATER ================== */
.surface{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:40%;
  background:linear-gradient(to bottom,var(--surfaceA),var(--surfaceB));
}

.underwater{
  position:absolute;
  top:40%;
  left:0; right:0; bottom:0;
  background:linear-gradient(to bottom,var(--underA),var(--underB));
}

/* ================== PADS ================== */
.pad{
  position:absolute;
  width:160px;
  height:110px;
  border-radius:999px;
  background: radial-gradient(circle at 30% 30%, #c6fbca, #68dd82 58%, #2ca85c 100%);
  box-shadow:0 18px 30px rgba(0,0,0,0.25);
}

.pad.left{left:8%; top:20%; transform:rotate(-12deg);}
.pad.right{right:8%; top:20%; transform:rotate(12deg);}

/* ================== FROG ================== */
.frog{
  position:absolute;
  left:50%;
  top:22%;
  transform:translateX(-50%);
  width:90px;
  height:80px;
  border-radius:999px;
  background: radial-gradient(circle at 30% 30%, #6fe37b, #2ebd46 75%);
}

.frog::before,.frog::after{
  content:"";
  position:absolute;
  top:-14px;
  width:30px;height:30px;border-radius:50%;
  background:white;
}
.frog::before{left:10px;}
.frog::after{right:10px;}

/* ================== RESPONSIVE ================== */
@media(max-width:700px){
  :root{
    --tankH:55vh;
  }
}
</style>
</head>
<body>

<div id="shuttleTop"></div>

<div class="surfaceTankWrapper">
  <div class="surfaceTank">
    <div class="surfaceInside">

      <div class="surface"></div>
      <div class="underwater"></div>

      <div class="pad left"></div>
      <div class="pad right"></div>
      <div class="frog"></div>

    </div>
  </div>
</div>

</body>
</html>

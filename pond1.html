<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pond 2 ‚Ä¢ Design Only</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --surfaceA:#5FC2A7;
    --surfaceB:#3CC19E;
    --underA:#2aa98d;
    --underB:#146f6a;

    --text: rgba(255,255,255,0.92);
    --shadow: 0 14px 40px rgba(0,0,0,0.35);

    --lotusPetal1:#ffe8f3;
    --lotusPetal2:#ffb9d3;
    --lotusPetal3:#ff87b4;
    --lotusCenter1:#ffeaa8;
    --lotusCenter2:#ffcc45;
  }

  html, body{
    margin:0;
    height:100%;
    font-family:'Poppins', system-ui, Arial, sans-serif;
    overflow:hidden; /* no scroll */
    background:#0b1a17;
  }

  /* =============== TOP BAR (kept minimal) =============== */
  .topbar{
    position:fixed;
    top:12px; left:12px; right:12px;
    z-index:120;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    pointer-events:none;
  }
  .topbar .pill{
    pointer-events:auto;
    padding:8px 12px;
    border-radius:14px;
    background: rgba(0,0,0,0.30);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 10px 25px rgba(0,0,0,0.22);
    backdrop-filter: blur(8px);
    color: var(--text);
    font-weight:800;
    font-size:12.5px;
    display:flex;
    align-items:center;
    gap:10px;
    opacity:0.85;
  }
  .topbar .right{
    pointer-events:auto;
    display:flex;
    gap:8px;
  }
  .btnTiny{
    border:none;
    cursor:pointer;
    padding:7px 10px;
    border-radius:12px;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.16);
    color: rgba(255,255,255,0.95);
    font-weight:800;
    font-size:12px;
    line-height:1;
  }
  .btnTiny.secondary{ background: rgba(0,0,0,0.22); }
  .btnTiny:active{ transform: scale(0.98); }

  /* =============== POND (FIXED BACKGROUND) =============== */
  #pond-layer{
    position:fixed;
    inset:0;
    z-index:0;
    overflow:hidden;
  }

  /* surface is shorter so there is room */
  .surface{
    position:absolute;
    top:0; left:0; right:0;
    height:26vh;
    background: linear-gradient(to bottom, var(--surfaceA), var(--surfaceB));
  }
  .surface::after{
    content:"";
    position:absolute;
    inset:-40px -60px;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.24), rgba(255,255,255,0) 48%),
      radial-gradient(circle at 70% 45%, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%),
      radial-gradient(circle at 55% 15%, rgba(255,255,255,0.14), rgba(255,255,255,0) 60%);
    opacity:0.60;
    animation: shimmer 7s ease-in-out infinite alternate;
    pointer-events:none;
  }
  @keyframes shimmer{
    from { transform: translateX(-10px) translateY(0px); }
    to   { transform: translateX(10px) translateY(-6px); }
  }

  .waterline{
    position:absolute;
    top:26vh; left:0; right:0;
    height:42px;
    background:
      linear-gradient(to bottom,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.10),
        rgba(255,255,255,0.00));
    opacity:0.85;
  }
  .waterline::after{
    content:"";
    position:absolute;
    inset:-18px 0 0 0;
    background:
      repeating-linear-gradient(90deg,
        rgba(255,255,255,0.12) 0 22px,
        rgba(255,255,255,0.02) 22px 52px);
    opacity:0.30;
    filter: blur(1px);
    animation: surfaceWaves 4.6s linear infinite;
    pointer-events:none;
  }
  @keyframes surfaceWaves{
    from { transform: translateX(0); }
    to   { transform: translateX(120px); }
  }

  .underwater{
    position:absolute;
    top:26vh; left:0; right:0; bottom:0;
    background:
      radial-gradient(circle at 50% 0%, rgba(255,255,255,0.12), rgba(255,255,255,0) 45%),
      linear-gradient(to bottom, var(--underA), var(--underB));
  }
  .underwater::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 25% 30%, rgba(255,255,255,0.10), rgba(255,255,255,0) 50%),
      radial-gradient(circle at 75% 40%, rgba(255,255,255,0.08), rgba(255,255,255,0) 52%);
    opacity:0.62;
    filter: blur(1px);
    pointer-events:none;
  }

  /* =============== SEAWEED (keep your good version) =============== */
  .weed{
    position:absolute;
    bottom:-14px;
    width:18px;
    height:220px;
    border-radius: 30px;
    background: linear-gradient(to top, rgba(5,45,38,0.95), rgba(34,175,135,0.92));
    transform-origin: bottom center;
    animation: weedSway 3.4s ease-in-out infinite alternate;
    opacity:0.94;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,0.15));
  }
  .weed::before, .weed::after{
    content:"";
    position:absolute;
    bottom:0;
    width:16px;
    height:200px;
    background: inherit;
    border-radius: 30px;
    opacity:0.75;
  }
  .weed::before{ left:-10px; transform: rotate(-6deg); }
  .weed::after { right:-10px; transform: rotate(6deg); }

  @keyframes weedSway{
    from { transform: rotate(-5deg); }
    to   { transform: rotate(6deg); }
  }

  .weed.left{ left: 3.5vw; height:230px; animation-duration:3.2s; }
  .weed.left2{ left: 8.5vw; height:280px; opacity:0.80; animation-duration:4.0s; }
  .weed.left3{ left: 13.5vw; height:210px; opacity:0.70; animation-duration:3.6s; }

  .weed.right{ right: 3.5vw; height:240px; animation-duration:3.4s; }
  .weed.right2{ right: 8.5vw; height:295px; opacity:0.80; animation-duration:4.2s; }
  .weed.right3{ right: 13.5vw; height:220px; opacity:0.70; animation-duration:3.7s; }

  /* =============== TWO PADS (split like your circles) =============== */
  .padWrapA, .padWrapB{
    position:absolute;
    top:7vh;
    width: 160px;
    height: 90px;
    z-index:14;
    pointer-events:none;
    animation: padDrift 6s ease-in-out infinite alternate;
    opacity:0.95;
  }
  .padWrapA{ left:7vw; }     /* first green circle */
  .padWrapB{ left:58vw; }    /* second green circle */

  @keyframes padDrift{
    from { transform: translateY(0px); }
    to   { transform: translateY(6px); }
  }

  .padSide{
    position:absolute;
    left:0;
    top:26px;
    width: 160px;
    height: 56px;
    border-radius: 999px;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.16), rgba(255,255,255,0) 55%),
      linear-gradient(to bottom, #a6f09b, #49bf76);
    box-shadow: 0 18px 32px rgba(0,0,0,0.14);
    transform: rotate(-6deg);
    overflow:hidden;
  }
  .padSide::before{
    content:"";
    position:absolute;
    left: 10px;
    right: 10px;
    top: 6px;
    height: 12px;
    border-radius: 999px;
    background: rgba(255,255,255,0.12);
    opacity:0.55;
  }
  .padSide::after{
    content:"";
    position:absolute;
    left: 8px;
    right: 8px;
    bottom: 7px;
    height: 12px;
    border-radius: 999px;
    background: rgba(0,0,0,0.08);
    opacity:0.30;
    filter: blur(0.2px);
  }

  /* Frog (Pad A only) */
  .frog{
    position:absolute;
    left: 18px;
    top: 22px;
    width: 46px;
    height: 32px;
    border-radius: 999px;
    background: linear-gradient(to bottom, #8ef07a, #4bd06b);
    box-shadow: 0 16px 24px rgba(0,0,0,0.10);
    transform: rotate(-3deg);
    animation: frogBob 2.3s ease-in-out infinite;
  }
  @keyframes frogBob{
    0%,100% { transform: translateY(0) rotate(-3deg); }
    50%     { transform: translateY(-3px) rotate(-2deg); }
  }
  .frog .eye{
    position:absolute;
    top:-9px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #b1ff9e, #58db72);
    box-shadow: 0 10px 14px rgba(0,0,0,0.10);
  }
  .frog .eye::after{
    content:"";
    position:absolute;
    inset:5px;
    border-radius:50%;
    background: #18241f;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.35);
  }
  .frog .eye.left{ left:7px; }
  .frog .eye.right{ right:7px; }
  .frog .mouth{
    position:absolute;
    left: 11px;
    right: 11px;
    bottom: 8px;
    height: 9px;
    border-bottom: 3px solid rgba(0,0,0,0.18);
    border-radius: 0 0 999px 999px;
    opacity:0.75;
  }

  /* Lotus (Pad B only) */
  .lotus3d{
    position:absolute;
    right: -6px;
    top: -6px;
    width: 86px;
    height: 86px;
    filter: drop-shadow(0 16px 18px rgba(0,0,0,0.14));
    animation: lotusBob 4.2s ease-in-out infinite alternate;
  }
  @keyframes lotusBob{
    from { transform: translateY(0) rotate(10deg); }
    to   { transform: translateY(4px) rotate(12deg); }
  }

  /* =============== FISH LAYER (ABOVE UI) =============== */
  #fish-layer{
    position:fixed;
    inset:0;
    z-index:80;           /* ABOVE UI */
    pointer-events:none;
    overflow:hidden;
  }

  .fishWrap{
    position:absolute;
    left:-240px;
    width: 64px;
    height: 34px;
    will-change: transform;
  }

  .fishBody{
    position:absolute;
    inset:0;
    border-radius: 999px;
    filter: drop-shadow(0 12px 14px rgba(0,0,0,0.18));
    will-change: transform;
  }

  .fishBody::before{
    content:"";
    position:absolute;
    inset:7px 12px 11px 12px;
    border-radius: 999px;
    background: rgba(255,255,255,0.16);
    opacity:0.62;
  }

  /* BIGGER tail */
  .fishBody::after{
    content:"";
    position:absolute;
    left:-26px;
    top:6px;
    width: 38px;
    height: 24px;
    background: inherit;
    clip-path: polygon(100% 50%, 0 0, 0 100%);
    border-radius: 10px;
    opacity:0.98;
  }

  /* more shark-like fin */
  .fishBody .finTop{
    position:absolute;
    top:-14px;
    left: 26px;
    width: 22px;
    height: 22px;
    background: inherit;
    clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
    opacity:0.95;
  }
  .fishBody .finSide{
    position:absolute;
    top: 16px;
    left: 18px;
    width: 18px;
    height: 14px;
    background: inherit;
    clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
    opacity:0.92;
  }
  .fishBody .finBottom{
    position:absolute;
    top: 26px;
    left: 32px;
    width: 14px;
    height: 10px;
    background: inherit;
    clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
    opacity:0.82;
  }

  .fishBody .eye{
    position:absolute;
    right:10px;
    top:12px;
    width: 7px;
    height: 7px;
    background: rgba(0,0,0,0.65);
    border-radius:50%;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.45);
  }
  .fishBody .smile{
    position:absolute;
    right: 6px;
    top: 19px;
    width: 10px;
    height: 8px;
    border-bottom: 2px solid rgba(0,0,0,0.22);
    border-radius: 0 0 999px 999px;
    opacity:0.8;
  }

  @keyframes swimRight {
    from { transform: translateX(-260px); }
    to   { transform: translateX(calc(100vw + 360px)); }
  }
  @keyframes swimLeft {
    from { transform: translateX(calc(100vw + 360px)) scaleX(-1); }
    to   { transform: translateX(-260px) scaleX(-1); }
  }

  /* =============== BUBBLES =============== */
  .bubble{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.34);
    border: 1px solid rgba(255,255,255,0.18);
    opacity:0.8;
    z-index: 12;
    pointer-events:none;
    will-change: transform, opacity;
    animation: bubbleUp linear forwards;
  }
  @keyframes bubbleUp{
    from { transform: translateY(0) scale(1); opacity:0.60; }
    to   { transform: translateY(-92vh) scale(0.85); opacity:0; }
  }

  /* =============== INTRO OVERLAY =============== */
  .introOverlay{
    position:fixed;
    inset:0;
    z-index:140;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 50% 40%, rgba(255,255,255,0.08), rgba(0,0,0,0.55));
    backdrop-filter: blur(2px);
    pointer-events:none;
    opacity:1;
    transition: opacity 900ms ease;
  }
  .introOverlay.hide{ opacity:0; }
  .introCard{
    width:min(760px, 92vw);
    border-radius: 22px;
    padding: 18px 18px 16px;
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    color: rgba(255,255,255,0.95);
    text-align:center;
  }
  .introTitle{
    font-weight: 900;
    font-size: 30px;
    margin: 0 0 6px;
  }
  .introText{
    font-size: 13.5px;
    line-height: 1.5;
    opacity:0.92;
    margin: 0;
  }

  /* =============== UI (MINIMAL, LOWER, NO BIG HEADING) =============== */
  .uiWrap{
    position:fixed;
    left:0; right:0;
    top: 44vh;
    transform: translateY(-50%);
    z-index:60;
    padding: 0 14px 18px;
    pointer-events:none;
    opacity:0;
    transition: opacity 650ms ease;
  }
  .uiWrap.show{
    opacity:1;
    pointer-events:none;
  }

  .cards{
    display:flex;
    gap:12px;
    justify-content:center;
    align-items:stretch;
    flex-wrap:wrap;
    pointer-events:auto;
  }

  .card{
    width: min(460px, 94vw);
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: var(--shadow);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    color: rgba(255,255,255,0.92);
    padding: 14px;
  }
  .card.small{ width: min(360px, 94vw); }

  .panelTitle{
    font-size: 15px;
    font-weight: 900;
    margin: 0 0 10px;
  }

  .btnRow{
    display:flex;
    gap:8px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top: 10px;
  }

  .btn{
    border:none;
    cursor:pointer;
    padding: 9px 11px;
    border-radius: 13px;
    font-weight: 900;
    letter-spacing: 0.2px;
    color: rgba(255,255,255,0.95);
    background: rgba(255,255,255,0.16);
    border: 1px solid rgba(255,255,255,0.18);
    font-size: 12.5px;
    line-height:1;
  }
  .btn.green{ background: rgba(49, 190, 120, 0.33); }
  .btn.blue{ background: rgba(58, 152, 255, 0.28); }
  .btn:active{ transform: scale(0.98); }

  .stars{
    display:flex;
    justify-content:center;
    gap:6px;
    font-size: 22px;
    opacity:0.9;
    letter-spacing: 1px;
    user-select:none;
  }

  @media (max-width: 700px){
    .padWrapA{ left:6vw; top:6.5vh; transform: scale(0.96); }
    .padWrapB{ left:56vw; top:6.8vh; transform: scale(0.96); }
    .uiWrap{ top: 44vh; }
  }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="pill">üåø UniqueSeeker‚Äôs Algae Pond ‚Ä¢ Pond 2 (Design)</div>
  <div class="right">
    <button class="btnTiny secondary" type="button">Pond 1</button>
    <button class="btnTiny" type="button">Pond 2</button>
  </div>
</div>

<!-- INTRO OVERLAY -->
<div class="introOverlay" id="intro">
  <div class="introCard">
    <div class="introTitle">Welcome.</div>
    <p class="introText">
      Welcome to <b>UniqueSeeker‚Äôs Algal Pond</b>.<br/>
      See if your algae is already here ‚Äî or help the journal grow.
    </p>
  </div>
</div>

<!-- POND VISUALS -->
<div id="pond-layer">
  <div class="surface"></div>
  <div class="waterline"></div>
  <div class="underwater"></div>

  <!-- Seaweed clusters -->
  <div class="weed left"></div>
  <div class="weed left2"></div>
  <div class="weed left3"></div>

  <div class="weed right"></div>
  <div class="weed right2"></div>
  <div class="weed right3"></div>

  <!-- PAD A (frog only) -->
  <div class="padWrapA">
    <div class="padSide"></div>
    <div class="frog">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </div>

  <!-- PAD B (lotus only) -->
  <div class="padWrapB">
    <div class="padSide"></div>

    <!-- lotus svg -->
    <svg class="lotus3d" viewBox="0 0 120 120" aria-hidden="true">
      <defs>
        <radialGradient id="p" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="var(--lotusPetal1)" stop-opacity="0.95"/>
          <stop offset="60%" stop-color="var(--lotusPetal2)" stop-opacity="0.95"/>
          <stop offset="100%" stop-color="var(--lotusPetal3)" stop-opacity="0.95"/>
        </radialGradient>
        <radialGradient id="p2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff0f7" stop-opacity="0.95"/>
          <stop offset="70%" stop-color="#ff9fc6" stop-opacity="0.93"/>
          <stop offset="100%" stop-color="#ff6ea8" stop-opacity="0.92"/>
        </radialGradient>
        <radialGradient id="c" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="var(--lotusCenter1)" stop-opacity="0.95"/>
          <stop offset="100%" stop-color="var(--lotusCenter2)" stop-opacity="0.95"/>
        </radialGradient>
      </defs>

      <g transform="translate(60 60)">
        <path d="M0,-44 C10,-30 10,-16 0,-6 C-10,-16 -10,-30 0,-44Z" fill="url(#p)"/>
        <path d="M34,-26 C28,-12 16,-4 4,-6 C6,-18 18,-30 34,-26Z" fill="url(#p)"/>
        <path d="M44,0 C30,10 16,10 6,2 C16,-10 30,-12 44,0Z" fill="url(#p)"/>
        <path d="M34,26 C18,30 6,18 4,6 C16,4 28,12 34,26Z" fill="url(#p)"/>
        <path d="M0,44 C-10,30 -10,16 0,6 C10,16 10,30 0,44Z" fill="url(#p)"/>
        <path d="M-34,26 C-28,12 -16,4 -4,6 C-6,18 -18,30 -34,26Z" fill="url(#p)"/>
        <path d="M-44,0 C-30,-10 -16,-10 -6,-2 C-16,10 -30,12 -44,0Z" fill="url(#p)"/>
        <path d="M-34,-26 C-18,-30 -6,-18 -4,-6 C-16,-4 -28,-12 -34,-26Z" fill="url(#p)"/>

        <g transform="scale(0.72) rotate(18)">
          <path d="M0,-44 C10,-30 10,-16 0,-6 C-10,-16 -10,-30 0,-44Z" fill="url(#p2)"/>
          <path d="M34,-26 C28,-12 16,-4 4,-6 C6,-18 18,-30 34,-26Z" fill="url(#p2)"/>
          <path d="M44,0 C30,10 16,10 6,2 C16,-10 30,-12 44,0Z" fill="url(#p2)"/>
          <path d="M34,26 C18,30 6,18 4,6 C16,4 28,12 34,26Z" fill="url(#p2)"/>
          <path d="M0,44 C-10,30 -10,16 0,6 C10,16 10,30 0,44Z" fill="url(#p2)"/>
          <path d="M-34,26 C-28,12 -16,4 -4,6 C-6,18 -18,30 -34,26Z" fill="url(#p2)"/>
          <path d="M-44,0 C-30,-10 -16,-10 -6,-2 C-16,10 -30,12 -44,0Z" fill="url(#p2)"/>
          <path d="M-34,-26 C-18,-30 -6,-18 -4,-6 C-16,-4 -28,-12 -34,-26Z" fill="url(#p2)"/>
        </g>

        <circle r="12" fill="url(#c)"/>
      </g>
    </svg>
  </div>
</div>

<!-- FISH LAYER (above cards) -->
<div id="fish-layer">
  <div class="fishWrap" id="fw1" style="top: calc(26vh + 12vh);">
    <div class="fishBody" id="fb1" style="background:#ff7b7b;">
      <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
    </div>
  </div>

  <div class="fishWrap" id="fw2" style="top: calc(26vh + 20vh);">
    <div class="fishBody" id="fb2" style="background:#ffd16a;">
      <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
    </div>
  </div>

  <div class="fishWrap" id="fw3" style="top: calc(26vh + 30vh);">
    <div class="fishBody" id="fb3" style="background:#70d6ff;">
      <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
    </div>
  </div>

  <div class="fishWrap" id="fw4" style="top: calc(26vh + 40vh);">
    <div class="fishBody" id="fb4" style="background:#a8ff9c;">
      <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
    </div>
  </div>
</div>

<!-- UI (APPEARS AFTER INTRO) -->
<div class="uiWrap" id="ui">
  <div class="cards">
    <div class="card">
      <div class="panelTitle">üåø Check your algae</div>
      <div class="btnRow">
        <button class="btn green" type="button">Select photo</button>
      </div>
    </div>

    <div class="card small">
      <div class="stars">‚òÜ ‚òÜ ‚òÜ ‚òÜ ‚òÜ</div>
      <div class="btnRow">
        <button class="btn green" type="button">Contribute üì®</button>
        <button class="btn blue" type="button">Explore üåç</button>

</div>

<script>
  /* ===== INTRO TIMING (LONGER) ===== */
  const intro = document.getElementById("intro");
  const ui = document.getElementById("ui");

  // show intro longer
  setTimeout(() => intro.classList.add("hide"), 2900);

  // then show UI
  setTimeout(() => {
    intro.style.display = "none";
    ui.classList.add("show");
  }, 3900);

  /* ===== FISH ANIMATION ===== */
  const fw1 = document.getElementById("fw1");
  const fw2 = document.getElementById("fw2");
  const fw3 = document.getElementById("fw3");
  const fw4 = document.getElementById("fw4");

  const fb1 = document.getElementById("fb1");
  const fb2 = document.getElementById("fb2");
  const fb3 = document.getElementById("fb3");
  const fb4 = document.getElementById("fb4");

  fw1.style.animation = "swimRight 15s linear infinite";
  fw2.style.animation = "swimLeft  18s linear infinite";
  fw3.style.animation = "swimRight 21s linear infinite";
  fw4.style.animation = "swimLeft  24s linear infinite";

  [fb1,fb2,fb3,fb4].forEach((body, idx)=>{
    body.animate(
      [
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(-2px) rotate(2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(2px) rotate(-2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
      ],
      { duration: 1100 + idx*120, iterations: Infinity, easing: "ease-in-out" }
    );
  });

  /* ===== LIGHT BUBBLES ===== */
  const pond = document.getElementById("pond-layer");
  const MAX_BUBBLES = 10;

  function spawnBubble(){
    const b = document.createElement("div");
    b.className = "bubble";

    const size = 8 + Math.random()*10;
    b.style.width = size+"px";
    b.style.height = size+"px";

    b.style.left = (Math.random()*window.innerWidth) + "px";
    b.style.top  = (window.innerHeight + 30) + "px";

    b.style.opacity = (0.40 + Math.random()*0.35).toFixed(2);
    b.style.animationDuration = (7 + Math.random()*6) + "s";

    b.addEventListener("animationend", ()=> b.remove());
    pond.appendChild(b);
  }

  setInterval(()=>{
    const existing = pond.querySelectorAll(".bubble").length;
    const need = MAX_BUBBLES - existing;
    for(let i=0;i<need;i++) spawnBubble();
  }, 900);
</script>

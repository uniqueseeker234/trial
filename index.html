
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algae Identifier üåø</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body { 
      background: linear-gradient(to bottom, #a8edea, #6dd5ed, #2193b0);
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle Lagoon Bubbles */
    .bubble {
      position: fixed;
      bottom: -50px;
      width: 12px;
      height: 12px;
      background: rgba(255,255,255,0.35);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
      animation: rise linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      transition: transform 0.3s, opacity 0.5s;
      opacity: 0;
      position: relative;
      z-index: 2;
    }
    .card.show { opacity: 1; }
    .card:hover { transform: translateY(-5px); }

    button.btn-success { 
      background-color: #2E7D32; 
      border: none; 
      transition: background 0.3s;
    }
    button.btn-success:hover { background-color: #1B5E20; }

    img.example { 
      border-radius: 10px; 
      width: 100%; 
      height: auto;
    }

    #stars span { cursor: pointer; font-size: 26px; margin: 0 3px; transition: transform 0.2s; }
    #stars span:hover { transform: scale(1.3); }

    #message { font-weight: 500; }
    #spinner { animation: spin 1s linear infinite; display: inline-block; margin-left:5px; }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
  </style>
</head>
<body>

<div class="container mt-5 text-center">
  <h1 class="mb-4 text-white">Algae Identifier üåø</h1>

  <!-- Upload Card -->
  <div class="card p-4 show">
    <input type="file" class="form-control" id="imageUpload" accept="image/*">
    <div id="message" class="text-success mt-2">
      <span id="scanText">Upload your algae photo to start!</span>
      <span id="spinner" class="d-none">üåÄ</span>
    </div>
  </div>

  <!-- Prediction Card -->
  <div id="result" class="card p-3 d-none">
    <h3 id="predictedName"></h3>
    <p id="confidence"></p>
    <p id="description"></p>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselInner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Star Rating -->
  <div id="stars" class="my-3">
    <span onclick="rate(1)">‚≠ê</span>
    <span onclick="rate(2)">‚≠ê</span>
    <span onclick="rate(3)">‚≠ê</span>
    <span onclick="rate(4)">‚≠ê</span>
    <span onclick="rate(5)">‚≠ê</span>
  </div>

  <button class="btn btn-success mb-2" onclick="contribute()">
    Contribute üì®
  </button>

  <a href="gallery.html" class="btn btn-outline-light">
    Explore Algae Around the World üåè
  </a>
</div>

<!-- TensorFlow & Teachable Machine JS -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Create lagoon bubbles
function createBubbles() {
  for (let i = 0; i < 18; i++) {
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.style.left = Math.random() * window.innerWidth + "px";
    let size = 8 + Math.random() * 14;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(bubble);
  }
}
createBubbles();
</script>

</body>
</html>

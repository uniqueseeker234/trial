<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Our Algae Pond</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

<style>
html, body {
  margin:0;
  height:100%;
  font-family: 'Montserrat', sans-serif;
  overflow-x:hidden;
}

/* Background */
body {
  background: linear-gradient(to bottom, #3b9d4c 0%, #3b9d4c 33%, #f5e0a1 33%, #f5e0a1 66%, #1c3e8a 66%, #1c3e8a 100%);
  position: relative;
}

/* Heading */
h1 {
  text-align:center;
  padding:30px 10px;
  font-family:'Fredoka One', cursive;
  color:#ffffff;
  font-size:48px;
  letter-spacing:2px;
}

/* Layout */
.container { display:flex; justify-content:center; gap:40px; padding:20px; flex-wrap:wrap; }

.card {
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  animation:fadeIn 1s ease;
  position:relative;
  z-index:2;
}

/* Upload */
.upload-box {
  background:#f1f1f1;
  padding:25px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}
.upload-box:hover { background:#e0fff0; transform:scale(1.03); }

/* Carousel */
.carousel { margin-top:15px; position:relative; width:100%; max-width:180px; }
.carousel img { width:100%; border-radius:10px; display:none; }
.carousel img.active { display:block; }
.carousel button {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.3);
  border:none;
  color:white;
  font-size:20px;
  padding:5px 10px;
  cursor:pointer;
  border-radius:5px;
}
.prev { left:5px; }
.next { right:5px; }

/* Description */
.description { margin-top:20px; font-size:14px; line-height:1.5; }

/* Stars */
.stars span {
  font-size:30px;
  cursor:pointer;
  color:gray;
  display:inline-block;
  transition: transform 0.3s, color 0.3s;
}
.stars span.filled { color: gold; animation: bounce 0.5s ease forwards; }

@keyframes bounce {
  0% { transform: scale(1.2); }
  50% { transform: scale(1.5); }
  100% { transform: scale(1.2); }
}

/* Buttons */
button {
  padding:10px 18px;
  margin:8px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
}
button:hover { transform:scale(1.05); }
.contribute { background:#27ae60; color:white; }
.explore { background:#2980b9; color:white; }

.thank-message { margin-top:10px; font-size:14px; min-height:24px; }

/* Bubbles (Updated) */
.bubble {
  position: fixed;
  bottom: -50px;
  border-radius: 50%;
  animation: rise linear infinite;
  pointer-events: auto;
  z-index: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

@keyframes rise {
  0% { transform: translateY(0); opacity:0.6; }
  100% { transform: translateY(-110vh); opacity:0; }
}

@media (max-width:900px){
  .container{flex-direction:column; align-items:center;}
}
</style>
</head>

<body>

<h1>Welcome to Our Algae Pond üåø</h1>

<div class="container">

<div class="card">
  <div class="upload-box" onclick="document.getElementById('imageUpload').click()">
    üåø Select your algae photo to start!
  </div>
  <input type="file" id="imageUpload" accept="image/*" style="display:none;">
  <h2 id="prediction"></h2>
  <div class="carousel" id="carousel"></div>
  <div id="description" class="description"></div>
</div>

<div class="card" style="text-align:center; min-width:250px;">
  <div class="stars" id="stars"></div>
  <div class="thank-message" id="thankMessage"></div>
  <button class="contribute">Contribute üì®</button>
  <button class="explore">Explore Algae Around the World üåè</button>
</div>

</div>

<script>

/* ---------- COLORED BUBBLES ---------- */
function createBubbles() {

  const colors = [
    "rgba(255,255,255,0.8)",
    "rgba(120,255,180,0.7)",
    "rgba(120,200,255,0.7)"
  ];

  for(let i=0;i<30;i++){

    const b = document.createElement("div");
    b.className = "bubble";

    const size = 15 + Math.random()*15;
    b.style.width = size + "px";
    b.style.height = size + "px";

    const randomColor = colors[Math.floor(Math.random()*colors.length)];
    b.style.background = randomColor;
    b.style.boxShadow = "0 0 12px " + randomColor;

    b.style.left = Math.random()*window.innerWidth + "px";
    b.style.animationDuration = (6+Math.random()*6) + "s";

    let isDragging=false, offsetX=0, offsetY=0;

    b.addEventListener("mousedown",e=>{
      isDragging=true;
      offsetX=e.clientX-b.offsetLeft;
      offsetY=e.clientY-b.offsetTop;
      b.style.animation="none";
    });

    document.addEventListener("mousemove",e=>{
      if(isDragging){
        b.style.left=(e.clientX-offsetX)+"px";
        b.style.top=(e.clientY-offsetY)+"px";
      }
    });

    document.addEventListener("mouseup",()=>{ isDragging=false; });

    b.addEventListener("touchstart",e=>{
      isDragging=true;
      const t=e.touches[0];
      offsetX=t.clientX-b.offsetLeft;
      offsetY=t.clientY-b.offsetTop;
      b.style.animation="none";
    });

    document.addEventListener("touchmove",e=>{
      if(isDragging){
        const t=e.touches[0];
        b.style.left=(t.clientX-offsetX)+"px";
        b.style.top=(t.clientY-offsetY)+"px";
      }
    });

    document.addEventListener("touchend",()=>{ isDragging=false; });

    b.addEventListener("click",()=>{
      b.style.transform="scale(2)";
      b.style.opacity="0";
      setTimeout(()=>{ b.remove(); },300);
    });

    document.body.appendChild(b);
  }
}

createBubbles();

</script>

</body>
</html>

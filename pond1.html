<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pond 2 ‚Ä¢ Design Only</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --surfaceA:#5FC2A7;
    --surfaceB:#3CC19E;
    --underA:#2aa98d;
    --underB:#146f6a;

    --text: rgba(255,255,255,0.92);
    --shadow: 0 14px 40px rgba(0,0,0,0.35);

    --lotusPetal1:#ffe8f3;
    --lotusPetal2:#ffb9d3;
    --lotusPetal3:#ff87b4;
    --lotusCenter1:#ffeaa8;
    --lotusCenter2:#ffcc45;
  }

  html, body{
    margin:0;
    height:100%;
    font-family:'Poppins', system-ui, Arial, sans-serif;
    overflow:hidden;
    background:#0b1a17;
  }

  /* =============== TOP BAR =============== */
  .topbar{
    position:fixed;
    top:12px; left:12px; right:12px;
    z-index:120;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    pointer-events:none;
  }
  .topbar .pill{
    pointer-events:auto;
    padding:8px 12px;
    border-radius:14px;
    background: rgba(0,0,0,0.30);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 10px 25px rgba(0,0,0,0.22);
    backdrop-filter: blur(8px);
    color: var(--text);
    font-weight:800;
    font-size:12.5px;
    display:flex;
    align-items:center;
    gap:10px;
    opacity:0.85;
  }
  .topbar .right{
    pointer-events:auto;
    display:flex;
    gap:8px;
  }
  .btnTiny{
    border:none;
    cursor:pointer;
    padding:7px 10px;
    border-radius:12px;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.16);
    color: rgba(255,255,255,0.95);
    font-weight:800;
    font-size:12px;
    line-height:1;
  }
  .btnTiny.secondary{ background: rgba(0,0,0,0.22); }
  .btnTiny:active{ transform: scale(0.98); }

  /* =============== POND =============== */
  #pond-layer{
    position:fixed;
    inset:0;
    z-index:0;
    overflow:hidden;
  }

  /* Surface */
  .surface{
    position:absolute;
    top:0; left:0; right:0;
    height:26vh;
    background: linear-gradient(to bottom, var(--surfaceA), var(--surfaceB));
  }
  .surface::after{
    content:"";
    position:absolute;
    inset:-40px -60px;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.24), rgba(255,255,255,0) 48%),
      radial-gradient(circle at 70% 45%, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%),
      radial-gradient(circle at 55% 15%, rgba(255,255,255,0.14), rgba(255,255,255,0) 60%);
    opacity:0.60;
    animation: shimmer 7s ease-in-out infinite alternate;
    pointer-events:none;
  }
  @keyframes shimmer{
    from { transform: translateX(-10px) translateY(0px); }
    to   { transform: translateX(10px) translateY(-6px); }
  }

  /* ===== THE ‚Äú3D WATER SPLIT‚Äù (NEW) ===== */
  .waterline{
    position:absolute;
    top:26vh; left:0; right:0;
    height:54px;
    pointer-events:none;
    z-index:6;
    /* bright lip + fade */
    background:
      linear-gradient(to bottom,
        rgba(255,255,255,0.34),
        rgba(255,255,255,0.16),
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.00));
    opacity:0.92;
    filter: saturate(1.05);
  }
  /* ===== STRONG 3D SPLIT (adds curved glass arc) ===== */
  .waterline{
  z-index: 10;
}

.waterline::before{
  content:"";
  position:absolute;
  left:-10vw; right:-10vw;
  top:-34px;
  height:120px;
  pointer-events:none;
  opacity:0.92;

  background:
    radial-gradient(ellipse at 50% 20%,
      rgba(255,255,255,0.52) 0%,
      rgba(255,255,255,0.22) 28%,
      rgba(255,255,255,0.08) 48%,
      rgba(255,255,255,0.00) 62%),
    radial-gradient(ellipse at 50% 78%,
      rgba(0,0,0,0.34) 0%,
      rgba(0,0,0,0.16) 32%,
      rgba(0,0,0,0.00) 68%);

  transform: perspective(800px) rotateX(28deg);
  filter: blur(0.3px);
}

  /* top shimmer streaks */
  .waterline::after{
    content:"";
    position:absolute;
    inset:-18px 0 0 0;
    background:
      repeating-linear-gradient(90deg,
        rgba(255,255,255,0.12) 0 22px,
        rgba(255,255,255,0.02) 22px 52px);
    opacity:0.28;
    filter: blur(1px);
    animation: surfaceWaves 4.6s linear infinite;
  }
  @keyframes surfaceWaves{
    from { transform: translateX(0); }
    to   { transform: translateX(120px); }
  }


  /* Underwater */
  .underwater{
    position:absolute;
    top:26vh; left:0; right:0; bottom:0;
    background:
      radial-gradient(circle at 50% 0%, rgba(255,255,255,0.12), rgba(255,255,255,0) 45%),
      linear-gradient(to bottom, var(--underA), var(--underB));
  }
  .underwater::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 25% 30%, rgba(255,255,255,0.10), rgba(255,255,255,0) 50%),
      radial-gradient(circle at 75% 40%, rgba(255,255,255,0.08), rgba(255,255,255,0) 52%);
    opacity:0.62;
    filter: blur(1px);
    pointer-events:none;
  }

  /* caustics (soft moving light patterns underwater near top) */
  .caustics{
    position:absolute;
    top: calc(26vh + 10px);
    left:-10vw; right:-10vw;
    height:200px;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.11), rgba(255,255,255,0) 55%),
      radial-gradient(circle at 55% 45%, rgba(255,255,255,0.08), rgba(255,255,255,0) 60%),
      radial-gradient(circle at 80% 35%, rgba(255,255,255,0.10), rgba(255,255,255,0) 58%);
    opacity:0.45;
    filter: blur(2px);
    pointer-events:none;
    z-index:2;
    animation: caust 7.5s ease-in-out infinite alternate;
  }
  @keyframes caust{
    from { transform: translateX(-12px) translateY(0px); }
    to   { transform: translateX(12px) translateY(8px); }
  }

  /* =============== SEAWEED =============== */
  .weed{
    position:absolute;
    bottom:-14px;
    width:18px;
    height:220px;
    border-radius: 30px;
    background: linear-gradient(to top, rgba(5,45,38,0.95), rgba(34,175,135,0.92));
    transform-origin: bottom center;
    animation: weedSway 3.4s ease-in-out infinite alternate;
    opacity:0.94;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,0.15));
    z-index:1;
  }
  .weed::before, .weed::after{
    content:"";
    position:absolute;
    bottom:0;
    width:16px;
    height:200px;
    background: inherit;
    border-radius: 30px;
    opacity:0.75;
  }
  .weed::before{ left:-10px; transform: rotate(-6deg); }
  .weed::after { right:-10px; transform: rotate(6deg); }

  @keyframes weedSway{
    from { transform: rotate(-5deg); }
    to   { transform: rotate(6deg); }
  }

  .weed.left{ left: 3.5vw; height:230px; animation-duration:3.2s; }
  .weed.left2{ left: 8.5vw; height:280px; opacity:0.80; animation-duration:4.0s; }
  .weed.left3{ left: 13.5vw; height:210px; opacity:0.70; animation-duration:3.6s; }

  .weed.right{ right: 3.5vw; height:240px; animation-duration:3.4s; }
  .weed.right2{ right: 8.5vw; height:295px; opacity:0.80; animation-duration:4.2s; }
  .weed.right3{ right: 13.5vw; height:220px; opacity:0.70; animation-duration:3.7s; }

  /* =============== PADS =============== */
  .padWrapA, .padWrapB{
    position:absolute;
    top:7vh;
    width: 170px;
    height: 110px;
    z-index:14;
    pointer-events:none;
    animation: padDrift 6s ease-in-out infinite alternate;
    opacity:0.96;
  }
  .padWrapA{ left:7vw; }
  .padWrapB{ left:58vw; }

  @keyframes padDrift{
    from { transform: translateY(0px) rotate(-0.2deg); }
    to   { transform: translateY(7px) rotate(0.2deg); }
  }

/* ===== FINAL LILY PAD WITH REAL V CUT ===== */
.padSide{
  position:absolute;
  left:0;
  top:34px;

  width: 140px;
  height: 115px;

  border-radius: 50%;

  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 60% 75%, rgba(0,0,0,0.10), rgba(0,0,0,0) 60%),
    linear-gradient(to bottom, #b7ff9f, #4bc777);

  box-shadow:
    0 14px 22px rgba(0,0,0,0.14),
    inset 0 -10px 0 rgba(0,0,0,0.12);

  transform: rotate(-12deg) perspective(700px) rotateX(14deg);
}
  /* Curved lily pad notch (safe method) */
  /* ‚úÖ V-cut notch (safe overlay method) */
.padSide{
  position: relative;     /* IMPORTANT */
  overflow: hidden;       /* keeps notch clean */
}

/* ‚úÖ Natural lily-pad notch (rounded V, still safe) */
/* lily pad notch hole (transparent) */
/* ‚úÖ Natural lily-pad notch (rounded V, still safe) */
/* ‚úÖ Deeper + lower V cut, tip aimed toward pad center */
/* ‚úÖ Slim real lily-pad V notch (like your red mark) */
/* ‚úÖ Slim real lily-pad V notch (short + natural) */
/* ‚úÖ Center-tip V notch (tip exactly at pad center, slightly lower) */
.padSide{
  position: relative;
  overflow: hidden; /* important: hides any outside parts cleanly */
}

.padSide::after{
  content:"";
  position:absolute;

  /* TIP at center (50% / 50%), then push slightly DOWN */
  left: 50%;
  top: 56%;

  /* notch size tuned for 140√ó115 pad */
  width: 92px;
  height: 62px;

  /* water color inside the cut */
  background: linear-gradient(to bottom, var(--surfaceA), var(--surfaceB));

  /* V wedge: left point is the TIP, right side goes beyond edge to hide rim */
  clip-path: polygon(0% 50%, 120% 14%, 120% 86%);

  /* round the V slightly (natural lily notch) */
  border-radius: 18px;

  /* edge shading inside the notch */
  box-shadow:
    inset 14px 0 18px rgba(0,0,0,0.16),
    inset -3px 0 0 rgba(255,255,255,0.10);

  /* IMPORTANT: do NOT shift X, because left edge = tip */
  transform: translate(0, -50%);

  opacity: 1;
}
  /* Frog */
  .frog{
    position:absolute;
    left: 18px;
    top: 22px;
    width: 46px;
    height: 32px;
    border-radius: 999px;
    background: linear-gradient(to bottom, #8ef07a, #4bd06b);
    box-shadow: 0 16px 24px rgba(0,0,0,0.10);
    transform: rotate(-3deg);
    animation: frogBob 2.3s ease-in-out infinite;
  }
  @keyframes frogBob{
    0%,100% { transform: translateY(0) rotate(-3deg); }
    50%     { transform: translateY(-3px) rotate(-2deg); }
  }
  .frog .eye{
    position:absolute;
    top:-9px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #b1ff9e, #58db72);
    box-shadow: 0 10px 14px rgba(0,0,0,0.10);
  }
  .frog .eye::after{
    content:"";
    position:absolute;
    inset:5px;
    border-radius:50%;
    background: #18241f;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.35);
  }
  .frog .eye.left{ left:7px; }
  .frog .eye.right{ right:7px; }
  .frog .mouth{
    position:absolute;
    left: 11px;
    right: 11px;
    bottom: 8px;
    height: 9px;
    border-bottom: 3px solid rgba(0,0,0,0.18);
    border-radius: 0 0 999px 999px;
    opacity:0.75;
  }

  /* Lotus (attached to pad) */
  .lotusAnchor{
    position:absolute;
    right: 6px;
    top: 6px;
    width: 92px;
    height: 98px;
    transform: rotate(10deg);
    filter: drop-shadow(0 16px 18px rgba(0,0,0,0.14));
    animation: lotusBob 4.2s ease-in-out infinite alternate;
  }
  @keyframes lotusBob{
    from { transform: translateY(0) rotate(10deg); }
    to   { transform: translateY(4px) rotate(12deg); }
  }
  .lotusStem{
    position:absolute;
    left: 40px;
    bottom: 8px;
    width: 10px;
    height: 34px;
    border-radius: 999px;
    background: linear-gradient(to bottom, rgba(38,170,120,0.95), rgba(9,80,64,0.95));
    transform: rotate(-12deg);
    opacity:0.9;
  }

  .lotus3d{
    position:absolute;
    left: 2px;
    top: -6px;
    width: 86px;
    height: 86px;
  }

  /* =============== FISH LAYER (ABOVE UI) =============== */
  #fish-layer{
    position:fixed;
    inset:0;
    z-index:80;
    pointer-events:none;
    overflow:hidden;
  }

  .fishWrap{
    position:absolute;
    left:-320px;
    width: 98px;
    height: 48px;
    will-change: transform;
  }

  .fishBody{
    position:absolute;
    inset:0;
    border-radius: 999px;
    filter: drop-shadow(0 12px 14px rgba(0,0,0,0.18));
    will-change: transform;
  }

  /* glossy belly */
  .fishBody::before{
    content:"";
    position:absolute;
    inset:10px 16px 14px 18px;
    border-radius: 999px;
    background: rgba(255,255,255,0.16);
    opacity:0.58;
  }

  /* tail is now a real element (wiggles) */
  .tail{
    position:absolute;
    left:-30px;
    top: 12px;
    width: 40px;
    height: 26px;
    background: inherit;
    clip-path: polygon(100% 50%, 0 0, 0 100%);
    border-radius: 10px;
    opacity:0.98;
    transform-origin: 95% 50%;
    animation: tailWiggle 420ms ease-in-out infinite;
  }
  @keyframes tailWiggle{
    0%,100% { transform: rotate(12deg); }
    50%     { transform: rotate(-14deg); }
  }

  /* fins slightly animated too */
  .finTop{
    position:absolute;
    top:-16px;
    left: 42px;
    width: 24px;
    height: 24px;
    background: inherit;
    clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
    opacity:0.95;
    transform-origin: 50% 100%;
    animation: finFlap 900ms ease-in-out infinite;
  }
  .finSide{
    position:absolute;
    top: 22px;
    left: 30px;
    width: 20px;
    height: 16px;
    background: inherit;
    clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
    opacity:0.92;
    transform-origin: 10% 50%;
    animation: finFlap 980ms ease-in-out infinite;
  }
  .finBottom{
    position:absolute;
    top: 34px;
    left: 50px;
    width: 15px;
    height: 11px;
    background: inherit;
    clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
    opacity:0.82;
    transform-origin: 50% 0%;
    animation: finFlap 1050ms ease-in-out infinite;
  }
  @keyframes finFlap{
    0%,100% { transform: rotate(6deg); }
    50%     { transform: rotate(-8deg); }
  }

  .eye{
    position:absolute;
    right:14px;
    top:18px;
    width: 7px;
    height: 7px;
    background: rgba(0,0,0,0.65);
    border-radius:50%;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.45);
  }
  .smile{
    position:absolute;
    right: 9px;
    top: 25px;
    width: 11px;
    height: 9px;
    border-bottom: 2px solid rgba(0,0,0,0.22);
    border-radius: 0 0 999px 999px;
    opacity:0.8;
  }

  /* swim feels less ‚Äúpulled‚Äù: slight vertical arc + easing */
  @keyframes swimRight {
    0%   { transform: translateX(-360px) translateY(0px); }
    50%  { transform: translateX(50vw) translateY(-10px); }
    100% { transform: translateX(calc(100vw + 440px)) translateY(0px); }
  }
  @keyframes swimLeft {
    0%   { transform: translateX(calc(100vw + 440px)) translateY(0px) scaleX(-1); }
    50%  { transform: translateX(50vw) translateY(-10px) scaleX(-1); }
    100% { transform: translateX(-360px) translateY(0px) scaleX(-1); }
  }

  /* =============== BUBBLES =============== */
  .bubble{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.34);
    border: 1px solid rgba(255,255,255,0.18);
    opacity:0.8;
    z-index: 12;
    pointer-events:none;
    will-change: transform, opacity;
    animation: bubbleUp linear forwards;
  }
  @keyframes bubbleUp{
    from { transform: translateY(0) scale(1); opacity:0.60; }
    to   { transform: translateY(-92vh) scale(0.85); opacity:0; }
  }

  /* =============== INTRO =============== */
  .introOverlay{
    position:fixed;
    inset:0;
    z-index:140;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 50% 40%, rgba(255,255,255,0.08), rgba(0,0,0,0.55));
    backdrop-filter: blur(2px);
    pointer-events:none;
    opacity:1;
    transition: opacity 900ms ease;
  }
  .introOverlay.hide{ opacity:0; }
  .introCard{
    width:min(760px, 92vw);
    border-radius: 22px;
    padding: 18px 18px 16px;
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    color: rgba(255,255,255,0.95);
    text-align:center;
  }
  .introTitle{
    font-weight: 900;
    font-size: 30px;
    margin: 0 0 6px;
  }
  .introText{
    font-size: 13.5px;
    line-height: 1.5;
    opacity:0.92;
    margin: 0;
  }

  /* =============== UI =============== */
  .uiWrap{
    position:fixed;
    left:0; right:0;
    top: 40vh;
    transform: translateY(-50%);
    z-index:60;
    padding: 0 14px 18px;
    pointer-events:none;
    opacity:0;
    transition: opacity 650ms ease;
  }
  .uiWrap.show{
    opacity:1;
    pointer-events:none;
  }

  .cards{
    display:flex;
    gap:12px;
    justify-content:center;
    align-items:stretch;
    flex-wrap:wrap;
    pointer-events:auto;
  }

  .card{
    width: min(460px, 94vw);
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: var(--shadow);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    color: rgba(255,255,255,0.92);
    padding: 14px;
  }
  .card.small{ width: min(360px, 94vw); }

  .panelTitle{
    font-size: 15px;
    font-weight: 900;
    margin: 0 0 10px;
  }

  .btnRow{
    display:flex;
    gap:8px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top: 10px;
  }

  .btn{
    border:none;
    cursor:pointer;
    padding: 9px 11px;
    border-radius: 13px;
    font-weight: 900;
    letter-spacing: 0.2px;
    color: rgba(255,255,255,0.95);
    background: rgba(255,255,255,0.16);
    border: 1px solid rgba(255,255,255,0.18);
    font-size: 12.5px;
    line-height:1;
  }
  .btn.green{ background: rgba(49, 190, 120, 0.33); }
  .btn.blue{ background: rgba(58, 152, 255, 0.28); }
  .btn:active{ transform: scale(0.98); }

  .stars{
    display:flex;
    justify-content:center;
    gap:6px;
    font-size: 22px;
    opacity:0.9;
    letter-spacing: 1px;
    user-select:none;
  }

  @media (max-width: 700px){
    .padWrapA{ left:6vw; top:6.5vh; transform: scale(0.96); }
    .padWrapB{ left:56vw; top:6.8vh; transform: scale(0.96); }
    .uiWrap{ top: 40vh; }
  }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="pill">üåø UniqueSeeker‚Äôs Algae Pond ‚Ä¢ Pond 2 (Design)</div>
  <div class="right">
    <button class="btnTiny secondary" type="button">Pond 1</button>
    <button class="btnTiny" type="button">Pond 2</button>
  </div>
</div>

<!-- INTRO OVERLAY -->
<div class="introOverlay" id="intro">
  <div class="introCard">
    <div class="introTitle">Welcome.</div>
    <p class="introText">
      Welcome to <b>UniqueSeeker‚Äôs Algal Pond</b>.<br/>
      See if your algae is already here ‚Äî or help the journal grow.
    </p>
  </div>
</div>

<!-- POND VISUALS -->
<div id="pond-layer">
  <div class="surface"></div>
  <!-- NEW: refraction + lip shadow for depth -->
  <div class="underwater"></div>
  <div class="caustics"></div>

  <!-- Seaweed clusters -->
  <div class="weed left"></div>
  <div class="weed left2"></div>
  <div class="weed left3"></div>

  <div class="weed right"></div>
  <div class="weed right2"></div>
  <div class="weed right3"></div>

  <!-- PAD A (frog only) -->
  <div class="padWrapA">
    <div class="padSide"></div>
    <div class="frog">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </div>

  <!-- PAD B (lotus attached) -->
  <div class="padWrapB">
    <div class="padSide"></div>

    <div class="lotusAnchor">
      <div class="lotusStem"></div>

      <!-- lotus svg -->
      <svg class="lotus3d" viewBox="0 0 120 120" aria-hidden="true">
        <defs>
          <radialGradient id="p" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="var(--lotusPetal1)" stop-opacity="0.95"/>
            <stop offset="60%" stop-color="var(--lotusPetal2)" stop-opacity="0.95"/>

<script>
  /* ===== INTRO TIMING ===== */
  const intro = document.getElementById("intro");
  const ui = document.getElementById("ui");

  setTimeout(() => intro.classList.add("hide"), 2900);
  setTimeout(() => {
    intro.style.display = "none";
    ui.classList.add("show");
  }, 3900);

  /* ===== FISH ANIMATION ===== */
  const fw1 = document.getElementById("fw1");
  const fw2 = document.getElementById("fw2");
  const fw3 = document.getElementById("fw3");
  const fw4 = document.getElementById("fw4");

  const fb1 = document.getElementById("fb1");
  const fb2 = document.getElementById("fb2");
  const fb3 = document.getElementById("fb3");
  const fb4 = document.getElementById("fb4");

  fw1.style.animation = "swimRight 16s cubic-bezier(.35,.05,.2,1) infinite";
  fw2.style.animation = "swimLeft  19s cubic-bezier(.35,.05,.2,1) infinite";
  fw3.style.animation = "swimRight 22s cubic-bezier(.35,.05,.2,1) infinite";
  fw4.style.animation = "swimLeft  25s cubic-bezier(.35,.05,.2,1) infinite";

  /* gentle body sway (keeps it alive but not robotic) */
  [fb1,fb2,fb3,fb4].forEach((body, idx)=>{
    body.animate(
      [
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(-2px) rotate(2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(2px) rotate(-2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
      ],
      { duration: 1200 + idx*130, iterations: Infinity, easing: "ease-in-out" }
    );
  });

  /* ===== LIGHT BUBBLES ===== */
  const pond = document.getElementById("pond-layer");
  const MAX_BUBBLES = 10;

  function spawnBubble(){
    const b = document.createElement("div");
    b.className = "bubble";

    const size = 8 + Math.random()*10;
    b.style.width = size+"px";
    b.style.height = size+"px";

    b.style.left = (Math.random()*window.innerWidth) + "px";
    b.style.top  = (window.innerHeight + 30) + "px";

    b.style.opacity = (0.40 + Math.random()*0.35).toFixed(2);
    b.style.animationDuration = (7 + Math.random()*6) + "s";

    b.addEventListener("animationend", ()=> b.remove());
    pond.appendChild(b);
  }

  setInterval(()=>{
    const existing = pond.querySelectorAll(".bubble").length;
    const need = MAX_BUBBLES - existing;
    for(let i=0;i<need;i++) spawnBubble();
  }, 900);
</script>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dive Transition Test</title>

<style>
:root{
  --surfaceA:#5FC2A7;
  --surfaceB:#3CC19E;
  --underA:#2aa98d;
  --underB:#146f6a;
  --ink: rgba(255,255,255,0.92);
  --shadow: 0 18px 60px rgba(0,0,0,0.45);
}

html,body{
  height:100%;
  margin:0;
  background:#07131d;
  overflow:hidden;
  font-family:system-ui, Arial;
}

.stage{position:relative;width:100%;height:100%;}

/* CAMERA WRAPPER (moves down like you're diving) */
.camera{
  position:absolute; inset:0;
  transform: translateY(0) scale(1);
  transform-origin: 50% 35%;
  will-change: transform, filter;
  animation: cameraDive 1400ms cubic-bezier(.15,.9,.2,1) forwards;
}

/* BACKGROUND shifts upward as you go down */
.bg{
  position:absolute;inset:-8%;
  background:
    radial-gradient(1200px 800px at 50% -10%, rgba(255,255,255,0.22), transparent 55%),
    linear-gradient(180deg, var(--surfaceA) 0%, var(--surfaceB) 40%, var(--underA) 68%, var(--underB) 100%);
  transform: translateY(0) scale(1.04);
  will-change: transform, filter;
  animation:diveBG 1400ms cubic-bezier(.15,.9,.2,1) forwards;
}

/* Surface line passes upward (you cross surface) */
.surfaceLine{
  position:absolute;
  left:-10%; right:-10%;
  top:38%;
  height:14px;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.85), transparent);
  opacity:0.9;
  filter: blur(1px);
  will-change: transform, opacity;
  animation:surfacePass 1400ms cubic-bezier(.15,.9,.2,1) forwards;
}

/* Depth vignette */
.vignette{
  position:absolute; inset:0;
  background: radial-gradient(closest-side at 50% 40%, transparent 55%, rgba(0,0,0,0.42) 100%);
  opacity: 0.75;
  pointer-events:none;
}

/* Bubbles */
.bubbles{position:absolute;inset:0;overflow:hidden;pointer-events:none;}
.bubble{
  position:absolute;
  bottom:-18vh;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%,
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.18) 55%,
      rgba(255,255,255,0.07) 100%);
  opacity:0;
  filter: blur(var(--blur));
  will-change: transform, opacity;
  animation: bubbleUp var(--dur) linear forwards;
}

/* Center message */
.center{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  z-index:5;
}
.card{
  padding:14px 18px;
  border-radius:18px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:var(--shadow);
  color:var(--ink);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  opacity:0;
  transform: translateY(8px) scale(0.98);
  animation:textIn 520ms ease-out 220ms forwards, textOut 520ms ease-in 900ms forwards;
}

/* Replay */
.replay{
  position:absolute;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  border:none;
  border-radius:999px;
  background:#ffffff22;
  color:white;
  cursor:pointer;
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  z-index:6;
}

@keyframes cameraDive{
  0%{
    transform: translateY(0) scale(1) rotate(0deg);
    filter: blur(0px);
  }
  35%{
    transform: translateY(5%) scale(1.03) rotate(-0.4deg);
    filter: blur(0.6px);
  }
  100%{
    transform: translateY(14%) scale(1.08) rotate(-0.9deg);
    filter: blur(1px);
  }
}

@keyframes diveBG{
  0%{ transform: translateY(0) scale(1.04); filter: saturate(1.05) brightness(1); }
  55%{ filter: saturate(1.12) brightness(0.97); }
  100%{ transform: translateY(-14%) scale(1.08); filter: saturate(1.22) brightness(0.92); }
}

@keyframes surfacePass{
  0%{ transform: translateY(0); opacity: 0.95; }
  45%{ opacity: 0.85; }
  100%{ transform: translateY(-34vh); opacity: 0; }
}

@keyframes bubbleUp{
  0%{
    opacity:0;
    transform: translate3d(0, 0, 0) scale(var(--s));
  }
  8%{ opacity: var(--op); }
  100%{
    opacity:0;
    transform: translate3d(var(--drift), -140vh, 0) scale(calc(var(--s) * 1.15));
  }
}

@keyframes textIn{
  from{opacity:0; transform: translateY(10px) scale(0.98);}
  to{opacity:1; transform: translateY(0) scale(1);}
}
@keyframes textOut{
  from{opacity:1; transform: translateY(0) scale(1);}
  to{opacity:0; transform: translateY(-6px) scale(0.98);}
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce){
  .camera,.bg,.surfaceLine,.card{ animation:none !important; }
  .bubble{ display:none !important; }
}
</style>
</head>

<body>
<div class="stage">
  <div class="camera" id="camera">
    <div class="bg"></div>
    <div class="surfaceLine"></div>
    <div class="bubbles" id="bubbles"></div>
    <div class="vignette"></div>
  </div>

  <div class="center">
    <div class="card">Diving into the Algal Pondâ€¦</div>
  </div>

  <button class="replay" onclick="location.reload()">Replay</button>
</div>

<script>
const wrap = document.getElementById("bubbles");
const rnd = (a,b)=> a + Math.random()*(b-a);

// More bubbles + bigger foreground ones
const COUNT = 46;

for(let i=0;i<COUNT;i++){
  const b = document.createElement("div");
  b.className = "bubble";

  // Make a mix: some small, some big (foreground)
  const isBig = Math.random() < 0.35;      // 35% big bubbles
  const size = isBig ? rnd(22, 54) : rnd(10, 26);

  b.style.width = size + "px";
  b.style.height = size + "px";
  b.style.left = rnd(-8, 108) + "vw";

  // Foreground bubbles rise faster + more visible
  const dur = isBig ? rnd(650, 980) : rnd(900, 1350);
  b.style.setProperty("--dur", dur + "ms");

  // Drift sideways to feel like we're moving against them
  const drift = isBig ? rnd(-48, 48) : rnd(-28, 28);
  b.style.setProperty("--drift", drift + "px");

  // Scale baseline
  const scale = isBig ? rnd(1.0, 1.8) : rnd(0.75, 1.25);
  b.style.setProperty("--s", scale);

  // Opacity
  const op = isBig ? rnd(0.65, 0.9) : rnd(0.35, 0.65);
  b.style.setProperty("--op", op);

  // Blur: bigger bubbles slightly blurrier (near camera)
  const blur = isBig ? rnd(0.6, 1.8) : rnd(0.2, 1.0);
  b.style.setProperty("--blur", blur + "px");

  // Stagger
  const delay = rnd(0, 520);
  b.style.animationDelay = delay + "ms";

  wrap.appendChild(b);
}
</script>
</body>
</html>

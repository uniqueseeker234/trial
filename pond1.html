<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pond 2 ‚Ä¢ Design Only</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root{
    /* Water tones (keep your teal-green vibe) */
    --surfaceA:#69d6b7;
    --surfaceB:#32b99a;

    --vh: 1vh; /* mobile viewport fix */
    
    --underA:#2aa98d;
    --underB:#167d73;

    --glass: rgba(255,255,255,0.14);
    --border: rgba(255,255,255,0.18);
    --text: rgba(255,255,255,0.92);
    --shadow: 0 14px 40px rgba(0,0,0,0.35);

    /* Toggle lotus color quickly */
    --lotusPetal1:#ffe8f3;
    --lotusPetal2:#ffb9d3;
    --lotusPetal3:#ff87b4;
    --lotusCenter1:#ffeaa8;
    --lotusCenter2:#ffcc45;
  }

  html, body{
    margin:0;
    height:100%;
    font-family:'Poppins', system-ui, Arial, sans-serif;
    overflow-x:hidden;
    background:#0b1a17;
  }

  /* Page scroll ON, pond stays fixed */
  body{
    min-height: 220vh; /* enough scroll so UI can sit mid-page */
  }

  /* =============== TOP BAR =============== */
  .topbar{
    position:fixed;
    top:12px; left:12px; right:12px;
    z-index:80;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    pointer-events:none;
  }
  .topbar .pill{
    pointer-events:auto;
    padding:10px 14px;
    border-radius:16px;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.14);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    color: var(--text);
    font-weight:800;
    font-size:14px;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .topbar .right{
    pointer-events:auto;
    display:flex;
    gap:8px;
  }
  .btnTiny{
    border:none;
    cursor:pointer;
    padding:10px 12px;
    border-radius:14px;
    background: rgba(255,255,255,0.14);
    border: 1px solid rgba(255,255,255,0.18);
    color: rgba(255,255,255,0.95);
    font-weight:800;
    font-size:13px;
  }
  .btnTiny.secondary{ background: rgba(0,0,0,0.25); }
  .btnTiny:active{ transform: scale(0.98); }

  /* =============== POND (FIXED BACKGROUND) =============== */
  #pond-layer{
    position:fixed;
    inset:0;
    z-index:0;
    overflow:hidden;
  }

  .surface{
    position:absolute;
    top:0; left:0; right:0;
    height: calc(var(--vh) * 34);
    background: linear-gradient(to bottom, var(--surfaceA), var(--surfaceB));
  }

  .surface::after{
    content:"";
    position:absolute;
    inset:-40px -60px;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.24), rgba(255,255,255,0) 48%),
      radial-gradient(circle at 70% 45%, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%),
      radial-gradient(circle at 55% 15%, rgba(255,255,255,0.14), rgba(255,255,255,0) 60%);
    opacity:0.65;
    animation: shimmer 7s ease-in-out infinite alternate;
    pointer-events:none;
  }
  @keyframes shimmer{
    from { transform: translateX(-10px) translateY(0px); }
    to   { transform: translateX(10px) translateY(-6px); }
  }

  .waterline{
    position:absolute;
    top: calc(var(--vh) * 34);
    height:44px;
    background:
      linear-gradient(to bottom,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.10),
        rgba(255,255,255,0.00));
    opacity:0.85;
  }
  .waterline::after{
    content:"";
    position:absolute;
    inset:-18px 0 0 0;
    background:
      repeating-linear-gradient(90deg,
        rgba(255,255,255,0.12) 0 22px,
        rgba(255,255,255,0.02) 22px 52px);
    opacity:0.35;
    filter: blur(1px);
    animation: surfaceWaves 4.6s linear infinite;
    pointer-events:none;
  }
  @keyframes surfaceWaves{
    from { transform: translateX(0); }
    to   { transform: translateX(120px); }
  }

  .underwater{
    position:absolute;
    top: calc(var(--vh) * 34);
    background:
      radial-gradient(circle at 50% 0%, rgba(255,255,255,0.12), rgba(255,255,255,0) 45%),
      linear-gradient(to bottom, var(--underA), var(--underB));
  }
  .underwater::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 25% 30%, rgba(255,255,255,0.10), rgba(255,255,255,0) 50%),
      radial-gradient(circle at 75% 40%, rgba(255,255,255,0.08), rgba(255,255,255,0) 52%);
    opacity:0.65;
    filter: blur(1px);
    pointer-events:none;
  }

  /* =============== SEAWEED (KEEP SIMPLE + ANIME-LIKE) =============== */
  /* =============== SEAWEED (MORE ‚ÄúLEAFY‚Äù, ANCHORED) =============== */
  .weed{
    position:absolute;
    bottom:-14px;                   /* anchored */
    width:18px;
    height:220px;
    border-radius: 30px;
    background: linear-gradient(to top, rgba(5,45,38,0.95), rgba(34,175,135,0.92));
    transform-origin: bottom center;
    animation: weedSway 3.4s ease-in-out infinite alternate;
    opacity:0.94;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,0.15));
  }
  .weed::before, .weed::after{
    content:"";
    position:absolute;
    bottom:0;
    width:16px;
    height:200px;
    background: inherit;
    border-radius: 30px;
    opacity:0.75;
  }
  .weed::before{ left:-10px; transform: rotate(-6deg); }
  .weed::after { right:-10px; transform: rotate(6deg); }

  @keyframes weedSway{
    from { transform: rotate(-5deg); }
    to   { transform: rotate(6deg); }
  }

  .weed.left{ left: 3.5vw; height:230px; animation-duration:3.2s; }
  .weed.left2{ left: 8.5vw; height:280px; opacity:0.80; animation-duration:4.0s; }
  .weed.left3{ left: 13.5vw; height:210px; opacity:0.70; animation-duration:3.6s; }

  .weed.right{ right: 3.5vw; height:240px; animation-duration:3.4s; }
  .weed.right2{ right: 8.5vw; height:295px; opacity:0.80; animation-duration:4.2s; }
  .weed.right3{ right: 13.5vw; height:220px; opacity:0.70; animation-duration:3.7s; }

  /* =============== LILY PAD (SIDE VIEW) =============== */
  .padWrap{
    position:absolute;
    top:12vh;
    left:10vw;
    width: 270px;
    height: 130px;
    z-index: 12;
    pointer-events:none;
    animation: padDrift 6s ease-in-out infinite alternate;
  }
  @keyframes padDrift{
    from { transform: translateY(0px); }
    to   { transform: translateY(8px); }
  }

  .padSide{
    position:absolute;
    left:0;
    top:28px;
    width: 260px;
    height: 92px;
    border-radius: 999px;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), rgba(255,255,255,0) 55%),
      linear-gradient(to bottom, #92e08a, #44b56d);
    box-shadow: 0 20px 40px rgba(0,0,0,0.18);
    transform: rotate(-6deg);
  }
  /* top ‚Äúlip‚Äù highlight */
  .padSide::before{
    content:"";
    position:absolute;
    left: 12px;
    right: 16px;
    top: 10px;
    height: 22px;
    border-radius: 999px;
    background: rgba(255,255,255,0.10);
    opacity:0.55;
  }
  /* notch bite */
  .padSide::after{
    content:"";
    position:absolute;
    right: 18px;
    top: 18px;
    width: 72px;
    height: 52px;
    background: rgba(0,0,0,0.10);
    border-radius: 999px;
    transform: rotate(18deg);
    opacity:0.55;
  }

  /* =============== LOTUS (KEEP STYLE, BIGGER) =============== */
  .lotus3d{
    position:absolute;
    right: -2px;
    top: -2px;
    width: 140px;
    height: 140px;
    filter: drop-shadow(0 18px 20px rgba(0,0,0,0.18));
    animation: lotusBob 4.2s ease-in-out infinite alternate;
  }
  @keyframes lotusBob{
    from { transform: translateY(0) rotate(10deg); }
    to   { transform: translateY(5px) rotate(12deg); }
  }

  /* =============== FROG (SMALLER) =============== */
  .frog{
    position:absolute;
    left: 26px;
    top: 18px;
    width: 64px;
    height: 44px;
    border-radius: 999px;
    background: linear-gradient(to bottom, #8ef07a, #4bd06b);
    box-shadow: 0 18px 28px rgba(0,0,0,0.14);
    transform: rotate(-3deg);
    animation: frogBob 2.3s ease-in-out infinite;
  }
  @keyframes frogBob{
    0%,100% { transform: translateY(0) rotate(-3deg); }
    50%     { transform: translateY(-5px) rotate(-2deg); }
  }
  .frog .eye{
    position:absolute;
    top:-10px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #b1ff9e, #58db72);
    box-shadow: 0 10px 14px rgba(0,0,0,0.10);
  }
  .frog .eye::after{
    content:"";
    position:absolute;
    inset:6px;
    border-radius:50%;
    background: #18241f;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.35);
  }
  .frog .eye.left{ left:10px; }
  .frog .eye.right{ right:10px; }

  .frog .mouth{
    position:absolute;
    left: 16px;
    right: 16px;
    bottom: 12px;
    height: 10px;
    border-bottom: 3px solid rgba(0,0,0,0.18);
    border-radius: 0 0 999px 999px;
    opacity:0.75;
  }

  /* =============== FISH (OVER UI) =============== */
  .fish{
    position:absolute;
    width: 54px;
    height: 30px;
    border-radius: 999px;
    left: -140px;
    z-index: 60;            /* ABOVE UI */
    pointer-events:none;    /* never blocks clicks */
    filter: drop-shadow(0 12px 14px rgba(0,0,0,0.18));
    will-change: transform;
  }

  /* oval feel */
  .fish::before{
    content:"";
    position:absolute;
    inset:6px 10px 10px 10px;
    border-radius: 999px;
    background: rgba(255,255,255,0.16);
    opacity:0.65;
  }

  /* bigger tail (same color as body using background: inherit) */
  .fish::after{
    content:"";
    position:absolute;
    left:-20px;
    top:6px;
    width: 30px;
    height: 20px;
    background: inherit;
    clip-path: polygon(100% 50%, 0 0, 0 100%);
    border-radius: 8px;
    opacity:0.98;
  }

  /* shark-like top fin */
  .fish .finTop{
    position:absolute;
    top:-12px;
    left: 22px;
    width: 20px;
    height: 18px;
    background: inherit;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    opacity:0.95;
  }

  /* side fin */
  .fish .finSide{
    position:absolute;
    top: 16px;
    left: 18px;
    width: 16px;
    height: 12px;
    background: inherit;
    clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
    opacity:0.92;
  }

  /* optional bottom fin */
  .fish .finBottom{
    position:absolute;
    top: 24px;
    left: 28px;
    width: 14px;
    height: 10px;
    background: inherit;
    clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
    opacity:0.85;
  }

  /* eye + tiny smile */
  .fish .eye{
    position:absolute;
    right:9px;
    top:11px;
    width: 7px;
    height: 7px;
    background: rgba(0,0,0,0.65);
    border-radius:50%;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.45);
  }
  .fish .smile{
    position:absolute;
    right: 5px;
    top: 18px;
    width: 10px;
    height: 8px;
    border-bottom: 2px solid rgba(0,0,0,0.22);
    border-radius: 0 0 999px 999px;
    opacity:0.8;
  }

  /* swim + wiggle (combined) */
  @keyframes swimRight {
    from { transform: translateX(-160px) translateY(0); }
    to   { transform: translateX(calc(100vw + 260px)) translateY(0); }
  }
  @keyframes swimLeft {
    from { transform: translateX(calc(100vw + 260px)) scaleX(-1) translateY(0); }
    to   { transform: translateX(-160px) scaleX(-1) translateY(0); }
  }
  @keyframes wiggle {
    0%   { transform: translateY(0) rotate(0deg); }
    25%  { transform: translateY(-2px) rotate(2deg); }
    50%  { transform: translateY(0) rotate(0deg); }
    75%  { transform: translateY(2px) rotate(-2deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }

  /* =============== BUBBLES =============== */
  .bubble{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.34);
    border: 1px solid rgba(255,255,255,0.18);
    opacity:0.8;
    z-index: 10;
    pointer-events:none;
    will-change: transform, opacity;
    animation: bubbleUp linear forwards;
  }
  @keyframes bubbleUp{
    from { transform: translateY(0) scale(1); opacity:0.60; }
    to   { transform: translateY(-92vh) scale(0.85); opacity:0; }
  }

  /* tiny ‚Äúglow trail bubbles‚Äù behind fish (very light) */
  .trail{
    position:absolute;
    width: 6px;
    height: 6px;
    border-radius:50%;
    background: rgba(255,255,255,0.22);
    border: 1px solid rgba(255,255,255,0.10);
    opacity:0.55;
    z-index: 58;
    pointer-events:none;
    animation: trailFade 1.1s ease-out forwards;
  }
  @keyframes trailFade{
    from { transform: scale(1); opacity:0.55; }
    to   { transform: scale(0.6); opacity:0; }
  }

  /* =============== UI (SCROLLS) =============== */
  .uiWrap{
    position:relative;
    z-index:40;
    /* Push UI to middle of the scroll page */
    margin-top: 68vh;
    padding: 0 14px 18px;
  }

  .headingBig{
    width: min(860px, 94vw);
    margin: 0 auto 14px;
    color: rgba(255,255,255,0.95);
    font-weight: 800;
    letter-spacing: 0.3px;
    text-shadow: 0 10px 30px rgba(0,0,0,0.25);
    font-size: 34px;
  }

  .cards{
    display:flex;
    gap:14px;
    justify-content:center;
    align-items:stretch;
    flex-wrap:wrap;
  }

  .card{
    width: min(520px, 94vw);
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: var(--shadow);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    color: rgba(255,255,255,0.92);
    padding: 16px;
  }
  .card.small{ width: min(420px, 94vw); }

  .panelTitle{
    font-size: 18px;
    font-weight: 800;
    margin: 0 0 8px;
  }
  .panelText{
    font-size: 13.5px;
    line-height: 1.45;
    opacity:0.92;
  }

  .btnRow{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top: 12px;
  }
  .btn{
    border:none;
    cursor:pointer;
    padding: 12px 14px;
    border-radius: 14px;
    font-weight: 800;
    letter-spacing: 0.2px;
    color: rgba(255,255,255,0.95);
    background: rgba(255,255,255,0.16);
    border: 1px solid rgba(255,255,255,0.18);
  }
  .btn.green{ background: rgba(49, 190, 120, 0.35); }
  .btn.blue{ background: rgba(58, 152, 255, 0.30); }

  /* extra scroll space at bottom */
  .scrollSpace{ height: 90vh; }

  @media (max-width: 700px){
    .headingBig{ font-size: 30px; }
    .padWrap{ left: 3vw; top: 10vh; transform: scale(0.92); }
    .uiWrap{ margin-top: 64vh; }
  }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="pill">üåø UniqueSeeker‚Äôs Algae Pond ‚Ä¢ Pond 2 (Design)</div>
  <div class="right">
    <button class="btnTiny secondary" type="button">Pond 1</button>
    <button class="btnTiny" type="button">Pond 2</button>
  </div>
</div>

<!-- POND VISUALS -->
<div id="pond-layer">
  <div class="surface"></div>
  <div class="waterline"></div>
  <div class="underwater"></div>

 <!-- Seaweed clusters (anchored bottom/sides) -->
<div class="weed left"></div>
<div class="weed left2"></div>
<div class="weed left3"></div>

<div class="weed right"></div>
<div class="weed right2"></div>
<div class="weed right3"></div>

  <!-- Lily pad + frog + lotus -->
  <div class="padWrap">
    <div class="padSide"></div>

    <div class="frog">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>

    <!-- lotus svg -->
    <svg class="lotus3d" viewBox="0 0 120 120" aria-hidden="true">
      <defs>
        <radialGradient id="p" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="var(--lotusPetal1)" stop-opacity="0.95"/>
          <stop offset="60%" stop-color="var(--lotusPetal2)" stop-opacity="0.95"/>
          <stop offset="100%" stop-color="var(--lotusPetal3)" stop-opacity="0.95"/>
        </radialGradient>
        <radialGradient id="p2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff0f7" stop-opacity="0.95"/>
          <stop offset="70%" stop-color="#ff9fc6" stop-opacity="0.93"/>
          <stop offset="100%" stop-color="#ff6ea8" stop-opacity="0.92"/>
        </radialGradient>
        <radialGradient id="c" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="var(--lotusCenter1)" stop-opacity="0.95"/>
          <stop offset="100%" stop-color="var(--lotusCenter2)" stop-opacity="0.95"/>
        </radialGradient>
      </defs>

      <g transform="translate(60 60)">
        <!-- outer petals -->
        <path d="M0,-44 C10,-30 10,-16 0,-6 C-10,-16 -10,-30 0,-44Z" fill="url(#p)"/>
        <path d="M34,-26 C28,-12 16,-4 4,-6 C6,-18 18,-30 34,-26Z" fill="url(#p)"/>
        <path d="M44,0 C30,10 16,10 6,2 C16,-10 30,-12 44,0Z" fill="url(#p)"/>
        <path d="M34,26 C18,30 6,18 4,6 C16,4 28,12 34,26Z" fill="url(#p)"/>
        <path d="M0,44 C-10,30 -10,16 0,6 C10,16 10,30 0,44Z" fill="url(#p)"/>
        <path d="M-34,26 C-28,12 -16,4 -4,6 C-6,18 -18,30 -34,26Z" fill="url(#p)"/>
        <path d="M-44,0 C-30,-10 -16,-10 -6,-2 C-16,10 -30,12 -44,0Z" fill="url(#p)"/>
        <path d="M-34,-26 C-18,-30 -6,-18 -4,-6 C-16,-4 -28,-12 -34,-26Z" fill="url(#p)"/>

        <!-- inner whorl -->
        <g transform="scale(0.72) rotate(18)">
          <path d="M0,-44 C10,-30 10,-16 0,-6 C-10,-16 -10,-30 0,-44Z" fill="url(#p2)"/>
          <path d="M34,-26 C28,-12 16,-4 4,-6 C6,-18 18,-30 34,-26Z" fill="url(#p2)"/>
          <path d="M44,0 C30,10 16,10 6,2 C16,-10 30,-12 44,0Z" fill="url(#p2)"/>
          <path d="M34,26 C18,30 6,18 4,6 C16,4 28,12 34,26Z" fill="url(#p2)"/>
          <path d="M0,44 C-10,30 -10,16 0,6 C10,16 10,30 0,44Z" fill="url(#p2)"/>
          <path d="M-34,26 C-28,12 -16,4 -4,6 C-6,18 -18,30 -34,26Z" fill="url(#p2)"/>
          <path d="M-44,0 C-30,-10 -16,-10 -6,-2 C-16,10 -30,12 -44,0Z" fill="url(#p2)"/>
          <path d="M-34,-26 C-18,-30 -6,-18 -4,-6 C-16,-4 -28,-12 -34,-26Z" fill="url(#p2)"/>
        </g>

        <circle r="12" fill="url(#c)"/>
      </g>
    </svg>
  </div>

  <!-- Fish -->
  <div class="fish" id="f1" style="top: calc(34vh + 10vh); background:#ff7b7b;">
    <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
  </div>
  <div class="fish" id="f2" style="top: calc(34vh + 18vh); background:#ffd16a;">
    <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
  </div>
  <div class="fish" id="f3" style="top: calc(34vh + 28vh); background:#70d6ff;">
    <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
  </div>
  <div class="fish" id="f4" style="top: calc(34vh + 38vh); background:#a8ff9c;">
    <div class="finTop"></div><div class="finSide"></div><div class="finBottom"></div><div class="eye"></div><div class="smile"></div>
  </div>
</div>

<!-- UI (DESIGN-ONLY) -->
<div class="uiWrap">
  <div class="headingBig">UniqueSeeker‚Äôs Habitat</div>

  <div class="cards">
    <div class="card">
      <div class="panelTitle">üåø Upload area (design only)</div>
      <div class="panelText">
        This page is only for visuals. Later we‚Äôll add the model + prediction + description here.
      </div>
      <div class="btnRow">
        <button class="btn green" type="button">Select Algae Photo</button>
      </div>
    </div>

    <div class="card small">
      <div class="panelTitle">‚≠ê Rating + Buttons</div>
      <div class="panelText">
        Buttons have no actions for now. We‚Äôre finalizing design first.
      </div>
      <div class="btnRow">
        <button class="btn green" type="button">Contribute üì®</button>
        <button class="btn blue" type="button">Explore üåç</button>
      </div>
    </div>
  </div>

  <div class="scrollSpace"></div>
</div>

<script>
  /* =============== FISH ANIMATION (SWIM + WIGGLE) =============== */
  const f1 = document.getElementById("f1");
  const f2 = document.getElementById("f2");
  const f3 = document.getElementById("f3");
  const f4 = document.getElementById("f4");

  // swim
  f1.style.animation = "swimRight 15s linear infinite";
  f2.style.animation = "swimLeft  18s linear infinite";
  f3.style.animation = "swimRight 21s linear infinite";
  f4.style.animation = "swimLeft  24s linear infinite";

  // add subtle wiggle by nested transform (cheap trick): apply wiggle via CSS animation on a wrapper is ideal,
  // but to keep HTML short, we add it via the Web Animations API:
  [f1,f2,f3,f4].forEach((fish, idx)=>{
    fish.animate(
      [
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(-2px) rotate(2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: "translateY(2px) rotate(-2deg)" },
        { transform: "translateY(0px) rotate(0deg)" },
      ],
      { duration: 1100 + idx*120, iterations: Infinity, easing: "ease-in-out" }
    );
  });

  /* =============== UNDERWATER BUBBLES (LIGHT) =============== */
  const pond = document.getElementById("pond-layer");
  const MAX_BUBBLES = 10;

  function spawnBubble(){
    const b = document.createElement("div");
    b.className = "bubble";

    const size = 8 + Math.random()*10;
    b.style.width = size+"px";
    b.style.height = size+"px";

    b.style.left = (Math.random()*window.innerWidth) + "px";
    b.style.top  = (window.innerHeight + 30) + "px";

    b.style.opacity = (0.40 + Math.random()*0.35).toFixed(2);
    b.style.animationDuration = (7 + Math.random()*6) + "s";

    b.addEventListener("animationend", ()=> b.remove());
    pond.appendChild(b);
  }

  setInterval(()=>{
    const existing = pond.querySelectorAll(".bubble").length;
    const need = MAX_BUBBLES - existing;
    for(let i=0;i<need;i++) spawnBubble();
  }, 900);

  /* =============== TINY FISH TRAIL BUBBLES =============== */
  function spawnTrailNearFish(fish){
    const r = fish.getBoundingClientRect();
    const t = document.createElement("div");
    t.className = "trail";
    // spawn slightly behind the fish (left side in local coordinates)
    t.style.left = (r.left + 10 + Math.random()*8) + "px";
    t.style.top  = (r.top + 18 + Math.random()*8) + "px";
    pond.appendChild(t);
    setTimeout(()=>t.remove(), 1200);
  }

  // light trail (not heavy)
  setInterval(()=>{
    [f1,f2,f3,f4].forEach((fish)=>{
      if(Math.random() < 0.55) spawnTrailNearFish(fish);
    });
  }, 240);

  /* ===== LOCK MOBILE VH (FIX STRETCH ON SCROLL) ===== */
(function lockVH(){
  function setVH(){
    document.documentElement.style.setProperty(
      '--vh',
      (window.innerHeight * 0.01) + 'px'
    );
  }
  setVH();
  window.addEventListener('resize', setVH);
  window.addEventListener('orientationchange', setVH);
})();
  
</script>

</body>
